<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - BIGWIN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
            color: white;
        }

        .admin-header {
            background: #0f172a;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 900;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #22c55e;
        }

        .filter-select {
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            cursor: pointer;
        }

        .users-table {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-view {
            background: #3b82f6;
            color: white;
        }

        .btn-edit {
            background: #22c55e;
            color: white;
        }

        .btn-ban {
            background: #ef4444;
            color: white;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
        }

        .badge-active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .badge-banned {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .user-details {
            display: grid;
            gap: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .detail-value {
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="admin-title">üë• USER MANAGEMENT</div>
        <a href="admin-dashboard.html" class="back-btn" style="background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 8px; text-decoration: none; color: white;">‚Üê Back</a>
    </div>

    <div class="container">
        <!-- Search -->
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Search by mobile or referral code..." onkeyup="searchUsers()">
            <select class="filter-select" id="statusFilter" onchange="filterUsers()">
                <option value="all">All Users</option>
                <option value="deposited">Deposited</option>
                <option value="banned">Banned</option>
            </select>
        </div>

        <!-- Users Table -->
        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>Mobile</th>
                        <th>Wallet</th>
                        <th>Bonus</th>
                        <th>Total Wagered</th>
                        <th>Referrals</th>
                        <th>Status</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px;">
                            <div class="spinner" style="margin: 0 auto 15px;"></div>
                            Loading users...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">User Details</div>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="user-details" id="userDetails">
                <!-- Details loaded dynamically -->
            </div>
            <div style="margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="action-btn btn-edit" style="width: 100%; padding: 12px;">Add Balance</button>
                <button class="action-btn btn-ban" style="width: 100%; padding: 12px;" onclick="banUser()">Ban User</button>



<script>
    const API = "https://color-game-backend1.onrender.com";
    let allUsers = [];
    let currentUser = null;

    function getAdminHeaders() {
        return {
            'Content-Type': 'application/json',
            'Authorization': localStorage.getItem('adminToken')
        };
    }

    // Load all users
    async function loadUsers() {
        try {
            const res = await fetch(`${API}/admin/users`, {
                headers: getAdminHeaders()
            });
            allUsers = await res.json();
            displayUsers(allUsers);
        } catch (err) {
            console.error('Load users error:', err);
            document.getElementById('usersTableBody').innerHTML = `
                <tr><td colspan="8" style="text-align: center; color: #ef4444;">Failed to load users</td></tr>
            `;
        }
    }

    // Display users in table
    function displayUsers(users) {
        const tbody = document.getElementById('usersTableBody');
        
        if (users.length === 0) {
            tbody.innerHTML = `
                <tr><td colspan="8" style="text-align: center; color: rgba(255,255,255,0.5);">No users found</td></tr>
            `;
            return;
        }

        tbody.innerHTML = users.map(user => `
            <tr>
                <td>${user.mobile}</td>
                <td>‚Çπ${(user.wallet || 0).toFixed(2)}</td>
                <td>‚Çπ${(user.bonus || 0).toFixed(2)}</td>
                <td>‚Çπ${(user.totalWagered || 0).toFixed(2)}</td>
                <td>${user.totalReferrals || 0}</td>
                <td>
                    <span class="badge ${user.banned ? 'badge-banned' : 'badge-active'}">
                        ${user.banned ? 'Banned' : 'Active'}
                    </span>
                </td>
                <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                <td>
                    <button class="action-btn btn-view" onclick="viewUser('${user.mobile}')">View</button>
                    <button class="action-btn btn-edit" onclick="editBalance('${user.mobile}')">Edit</button>
                    <button class="action-btn btn-ban" onclick="toggleBan('${user.mobile}', ${user.banned})">
                        ${user.banned ? 'Unban' : 'Ban'}
                    </button>
                </td>
            </tr>
        `).join('');
    }
  // Search users
    function searchUsers() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        
        if (query.length < 2) {
            displayUsers(allUsers);
            return;
        }

        const filtered = allUsers.filter(user => 
            user.mobile.includes(query) || 
            (user.referralCode && user.referralCode.toLowerCase().includes(query))
        );

        displayUsers(filtered);
    }

    // Filter users by status
    function filterUsers() {
        const status = document.getElementById('statusFilter').value;
        
        let filtered = allUsers;
        
        if (status === 'deposited') {
            filtered = allUsers.filter(u => u.deposited);
        } else if (status === 'banned') {
            filtered = allUsers.filter(u => u.banned);
        }

        displayUsers(filtered);
    }

    // View user details
    async function viewUser(mobile) {
        try {
            currentUser = allUsers.find(u => u.mobile === mobile);
            
            const details = document.getElementById('userDetails');
            details.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Mobile</span>
                    <span class="detail-value">${currentUser.mobile}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Referral Code</span>
                    <span class="detail-value">${currentUser.referralCode}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Wallet Balance</span>
                    <span class="detail-value">‚Çπ${(currentUser.wallet || 0).toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Bonus Balance</span>
                    <span class="detail-value">‚Çπ${(currentUser.bonus || 0).toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total Deposited</span>
                    <span class="detail-value">‚Çπ${(currentUser.depositAmount || 0).toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total Wagered</span>
                    <span class="detail-value">‚Çπ${(currentUser.totalWagered || 0).toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total Referrals</span>
                    <span class="detail-value">${currentUser.totalReferrals || 0}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Referral Earnings</span>
                    <span class="detail-value">‚Çπ${(currentUser.referralEarnings || 0).toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Referred By</span>
                    <span class="detail-value">${currentUser.referredBy || 'None'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Registered</span>
                    <span class="detail-value">${new Date(currentUser.createdAt).toLocaleString()}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="detail-value">${currentUser.banned ? 'üö´ Banned' : '‚úÖ Active'}</span>
                </div>
            `;

            document.getElementById('userModal').classList.add('active');
        } catch (err) {
            console.error('View user error:', err);
            alert('Failed to load user details');
        }
    }

    // Edit balance
    function editBalance(mobile) {
        currentUser = allUsers.find(u => u.mobile === mobile);
        
        const amount = prompt('Enter amount to add (negative to deduct):');
        if (!amount) return;

        const type = confirm('Add to Wallet? (Cancel for Bonus)') ? 'wallet' : 'bonus';
        const reason = prompt('Reason for adjustment:') || 'Admin adjustment';

        adjustBalance(mobile, parseFloat(amount), type, reason);
    }

    // Adjust balance
    async function adjustBalance(mobile, amount, type, reason) {
        try {
            const res = await fetch(`${API}/admin/user/${mobile}/adjust-balance`, {
                method: 'POST',
                headers: getAdminHeaders(),
                body: JSON.stringify({ amount, type, reason })
            });

            const data = await res.json();

            if (res.ok) {
                alert(`‚úÖ Balance adjusted successfully!\nNew Wallet: ‚Çπ${data.newWallet}\nNew Bonus: ‚Çπ${data.newBonus}`);
                loadUsers();
                closeModal();
            } else {
                alert('‚ùå ' + (data.error || 'Failed to adjust balance'));
            }
        } catch (err) {
            console.error('Adjust balance error:', err);
            alert('‚ùå Network error');
        }
    }

    // Toggle ban status
    async function toggleBan(mobile, currentlyBanned) {
        const action = currentlyBanned ? 'unban' : 'ban';
        
        if (!confirm(`Are you sure you want to ${action} user ${mobile}?`)) return;

        let reason = null;
        if (!currentlyBanned) {
            reason = prompt('Reason for ban:') || 'Violation of terms';
        }

        try {
            const res = await fetch(`${API}/admin/user/${mobile}/ban`, {
                method: 'POST',
                headers: getAdminHeaders(),
                body: JSON.stringify({ 
                    banned: !currentlyBanned,
                    reason 
                })
            });

            const data = await res.json();

            if (res.ok) {
                alert(`‚úÖ User ${action}ned successfully!`);
                loadUsers();
                closeModal();
            } else {
                alert('‚ùå ' + (data.error || `Failed to ${action} user`));
            }
        } catch (err) {
            console.error('Ban user error:', err);
            alert('‚ùå Network error');
        }
    }

    // Ban user from modal
    function banUser() {
        if (!currentUser) return;
        toggleBan(currentUser.mobile, currentUser.banned);
    }

    // Close modal
    function closeModal() {
        document.getElementById('userModal').classList.remove('active');
        currentUser = null;
    }

    // Initialize
    if (!localStorage.getItem('adminToken')) {
        window.location.href = 'admin-login.html';
    } else {
        loadUsers();
    }
</script>
