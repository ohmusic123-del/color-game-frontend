<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="profile-page">

  <!-- Header -->
  <div class="profile-header">
    <h1>Profile</h1>
    <button class="profile-logout" onclick="logout()">Logout</button>
  </div>

  <!-- Account Info -->
  <div class="profile-card">
    <h3>Account Info</h3>

    <div class="profile-row">
      <span>Mobile</span>
      <span id="mobile">1111111111</span>
    </div>

    <div class="profile-row">
      <span>Wallet Balance</span>
      <span id="wallet">₹0</span>
    </div>

    <div class="profile-row">
      <span>Total Wagered</span>
      <span id="wagered">₹0</span>
    </div>
  </div>

  <!-- Account Actions -->
  <div class="profile-card">
    <h3>Account</h3>

    <div class="profile-actions">
      <a href="wallet.html" class="wallet">Wallet</a>
      <a href="deposit.html" class="deposit">Deposit</a>
      <a href="withdraw.html" class="withdraw">Withdraw</a>
    </div>
  </div>

</div>

<!-- Bottom Navigation -->
<div class="nav">
  <a href="home.html">Home</a>
  <a href="game.html">Game</a>
  <a href="wallet.html">Wallet</a>
  <a href="profile.html" class="active">Profile</a>
</div>

<script src="js/profile.js"></script>
</body>
</html>
