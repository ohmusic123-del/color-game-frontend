<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - BIGWIN Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
            color: white;
        }

        .admin-header {
            background: #0f172a;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .analytics-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .card-value {
            font-size: 32px;
            font-weight: 900;
            color: white;
            margin-bottom: 10px;
        }

        .card-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .chart-container {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        canvas {
            width: 100% !important;
            height: 300px !important;
        }

        .top-list {
            list-style: none;
        }

        .top-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .top-rank {
            background: #22c55e;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h2>üìä Analytics Dashboard</h2>
    </div>

    <div class="container">
        <!-- User Analytics -->
        <div class="analytics-grid">
            <div class="analytics-card">
                <div class="card-title">Total Users</div>
                <div class="card-value" id="totalUsers">0</div>
                <div class="card-subtitle">Conversion Rate: <span id="conversionRate">0%</span></div>
            </div>

            <div class="analytics-card">
                <div class="card-title">Deposited Users</div>
                <div class="card-value" id="depositedUsers">0</div>
                <div class="card-subtitle">Active Today: <span id="activeToday">0</span></div>
            </div>

            <div class="analytics-card">
                <div class="card-title">Total Bets</div>
                <div class="card-value" id="totalBets">0</div>
                <div class="card-subtitle">Total Wagered: ‚Çπ<span id="totalWagered">0</span></div>
            </div>

            <div class="analytics-card">
                <div class="card-title">House Edge</div>
                <div class="card-value">‚Çπ<span id="houseEdge">0</span></div>
                <div class="card-subtitle">Platform Earnings</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="chart-container">
            <div class="chart-title">Bet Distribution</div>
            <canvas id="betDistributionChart"></canvas>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <!-- Top Depositors -->
            <div class="analytics-card">
                <div class="card-title">üèÜ Top Depositors</div>
                <ul class="top-list" id="topDepositors">
                    <li class="top-item">Loading...</li>
                </ul>
            </div>

            <!-- Top Wagerers -->
            <div class="analytics-card">
                <div class="card-title">üéÆ Top Wagerers</div>
                <ul class="top-list" id="topWagerers">
                    <li class="top-item">Loading...</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const API = "https://color-game-backend1.onrender.com";

        function getAdminHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': localStorage.getItem('adminToken')
            };
        }
      // Load user analytics
        async function loadUserAnalytics() {
            try {
                const res = await fetch(`${API}/admin/user-analytics`, {
                    headers: getAdminHeaders()
                });
                const data = await res.json();

                document.getElementById('totalUsers').textContent = data.totalUsers;
                document.getElementById('depositedUsers').textContent = data.depositedUsers;
                document.getElementById('activeToday').textContent = data.activeUsersToday;
                document.getElementById('conversionRate').textContent = data.conversionRate + '%';

                // Display top depositors
                const depositorsHtml = data.topDepositors.map((user, index) => `
                    <li class="top-item">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <span class="top-rank">${index + 1}</span>
                            <span>${user.mobile.substring(0, 4)}****${user.mobile.substring(8)}</span>
                        </div>
                        <span style="font-weight: 700; color: #22c55e;">‚Çπ${user.depositAmount.toFixed(0)}</span>
                    </li>
                `).join('');
                document.getElementById('topDepositors').innerHTML = depositorsHtml;

                // Display top wagerers
                const wagerersHtml = data.topWagerers.map((user, index) => `
                    <li class="top-item">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <span class="top-rank" style="background: #3b82f6;">${index + 1}</span>
                            <span>${user.mobile.substring(0, 4)}****${user.mobile.substring(8)}</span>
                        </div>
                        <span style="font-weight: 700; color: #3b82f6;">‚Çπ${user.totalWagered.toFixed(0)}</span>
                    </li>
                `).join('');
                document.getElementById('topWagerers').innerHTML = wagerersHtml;
            } catch (err) {
                console.error('User analytics error:', err);
            }
        }

        // Load game analytics
        async function loadGameAnalytics() {
            try {
                const res = await fetch(`${API}/admin/game-analytics`, {
                    headers: getAdminHeaders()
                });
                const data = await res.json();

                document.getElementById('totalBets').textContent = data.totalBets;
                document.getElementById('totalWagered').textContent = data.totalWagered.toFixed(0);
                document.getElementById('houseEdge').textContent = data.houseEdge;

                // Bet distribution chart
                const ctx = document.getElementById('betDistributionChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Red Bets', 'Green Bets', 'Won Bets', 'Lost Bets'],
                        datasets: [{
                            data: [
                                data.redBetsPercentage,
                                data.greenBetsPercentage,
                                data.winRate,
                                100 - data.winRate
                            ],
                            backgroundColor: [
                                '#ef4444',
                                '#22c55e',
                                '#3b82f6',
                                '#64748b'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: { color: 'white' }
                            }
                        }
                    }
                });
            } catch (err) {
                console.error('Game analytics error:', err);
            }
        }

        // Initialize
        loadUserAnalytics();
        loadGameAnalytics();
    </script>
</body>
</html>
