<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - BIGWIN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding-bottom: 80px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .filter-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: #22c55e;
            color: white;
            border-color: #22c55e;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .item-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .icon-deposit {
            background: rgba(34, 197, 94, 0.2);
        }

        .icon-withdraw {
            background: rgba(239, 68, 68, 0.2);
        }

        .item-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .item-type {
            color: white;
            font-weight: 700;
            font-size: 16px;
        }

        .item-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }

        .item-right {
            text-align: right;
        }

        .item-amount {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .amount-positive {
            color: #22c55e;
        }

        .amount-negative {
            color: #ef4444;
        }

        .item-status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-success, .status-approved {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-failed, .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0f172a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='wallet.html'">‚Üê</button>
            <h1>All Transactions</h1>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" onclick="filterHistory('all')">All</button>
            <button class="filter-tab" onclick="filterHistory('deposit')">Deposits</button>
            <button class="filter-tab" onclick="filterHistory('withdraw')">Withdrawals</button>
        </div>

        <!-- History List -->
        <div class="history-list" id="historyList">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item">üè†<br>Home</a>
        <a href="game.html" class="nav-item">üéÆ<br>Game</a>
        <a href="wallet.html" class="nav-item active">üí∞<br>Wallet</a>
        <a href="profile.html" class="nav-item">üë§<br>Profile</a>
    </div>

    <script src="js/api.js"></script>
    <script>
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        let allTransactions = [];
        let currentFilter = 'all';

        // Load transaction history
        async function loadHistory() {
            try {
                const token = localStorage.getItem('token');
                
                const res = await fetch(`${API}/wallet/history`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await res.json();
                allTransactions = data;

                // Display history
                displayHistory(data);

            } catch (err) {
                console.error('History load error:', err);
                document.getElementById('historyList').innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><div class="empty-state-text">Failed to load history</div></div>';
            }
        }

        // Display history
        function displayHistory(transactions) {
            const list = document.getElementById('historyList');

            if (transactions.length === 0) {
                list.innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">üì≠</div><div class="empty-state-text">No transactions yet</div></div>';
                return;
            }

            list.innerHTML = transactions.map(txn => {
                const isDeposit = txn.type === 'deposit';
                const icon = isDeposit ? 'üí≥' : 'üí∏';
                const iconClass = isDeposit ? 'icon-deposit' : 'icon-withdraw';
                const amountClass = isDeposit ? 'amount-positive' : 'amount-negative';
                const amountSign = isDeposit ? '+' : '-';
                
                const statusClass = txn.status === 'SUCCESS' || txn.status === 'APPROVED' ? 'success' : 
                                  txn.status === 'PENDING' ? 'pending' : 
                                  txn.status === 'FAILED' || txn.status === 'REJECTED' ? 'failed' : '';

                return `
                    <div class="history-item">
                        <div class="item-left">
                            <div class="item-icon ${iconClass}">${icon}</div>
                            <div class="item-info">
                                <div class="item-type">${isDeposit ? 'Deposit' : 'Withdrawal'}</div>
                                <div class="item-date">${new Date(txn.createdAt).toLocaleDateString()} ${new Date(txn.createdAt).toLocaleTimeString()}</div>
                            </div>
                        </div>
                        <div class="item-right">
                            <div class="item-amount ${amountClass}">${amountSign}‚Çπ${txn.amount.toFixed(2)}</div>
                            <div class="item-status status-${statusClass}">${txn.status}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter history
        function filterHistory(type) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            currentFilter = type;

            const filtered = type === 'all' 
                ? allTransactions 
                : allTransactions.filter(t => t.type === type);

            displayHistory(filtered);
        }

        // Load on page load
        loadHistory();
    </script>
</body>
</html>
