<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>BIGWIN – Home</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h2>BIGWIN</h2>
  </div>

  <!-- WALLET CARD -->
  <div class="card wallet-card">
    <p class="label">Wallet Balance</p>
    <h1 id="walletAmount">₹0</h1>
  </div>

  <!-- QUICK ACTIONS -->
  <div class="card">
    <div class="actions-grid">
      <a href="game.html" class="action-btn red">Play Game</a>
      <a href="deposit.html" class="action-btn green">Deposit</a>
      <a href="withdraw.html" class="action-btn orange">Withdraw</a>
      <a href="wallet.html" class="action-btn blue">Wallet</a>
    </div>
  </div>

  <!-- PROFILE -->
  <div class="card">
    <a href="profile.html" class="full-btn">My Profile</a>
  </div>

  <!-- LOGOUT -->
  <div class="card">
    <button class="btn danger" onclick="logout()">Logout</button>
  </div>

  <!-- JS -->
  <script src="js/api.js"></script>
  <script src="js/wallet.js"></script>

</body>
</html>
