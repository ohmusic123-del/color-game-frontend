<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Audit Logs</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Admin Audit Logs</h2>
    <button onclick="location.href='admin.html'">â¬… Back</button>
    <div id="logs"></div>
  </div>

  <script src="js/config.js"></script>
  <script>
    async function loadLogs() {
      const token = localStorage.getItem("adminToken");
      if (!token) return alert("Admin login required");

      const res = await fetch(`${API_BASE}/api/admin/audit/logs`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      if (!res.ok) return alert(data.error || "Failed to load logs");

      const logsDiv = document.getElementById("logs");
      logsDiv.innerHTML = (data.logs || []).map(l => `
        <div style="border:1px solid #ccc;padding:10px;margin:8px 0;border-radius:8px;">
          <div><b>${l.action}</b> - ${l.adminUsername}</div>
          <div style="font-size:12px;opacity:0.8">${new Date(l.createdAt).toLocaleString()}</div>
          <pre style="white-space:pre-wrap">${JSON.stringify(l.meta || {}, null, 2)}</pre>
        </div>
      `).join("");
    }
    loadLogs();
  </script>
</body>
</html>
