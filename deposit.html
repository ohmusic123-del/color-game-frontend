<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit | BIGWIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: #000;
      font-weight: bold;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Deposit Amount</h2>

    <input
      type="number"
      id="amount"
      placeholder="Enter amount (min ₹100)"
      min="100"
      value="100"
    />

    <button id="depositBtn" onclick="startDeposit()">
      Deposit Now
    </button>
  </div>

  <!-- ✅ Cashfree PG v3 SDK (PRODUCTION) -->
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

  <script>
    // ✅ PRODUCTION MODE
    const cashfree = Cashfree({
      mode: "production"
    });

    async function startDeposit() {
      const btn = document.getElementById("depositBtn");
      const amount = Number(document.getElementById("amount").value);

      if (!amount || amount < 100) {
        alert("Minimum deposit is ₹100");
        return;
      }

      btn.disabled = true;
      btn.innerText = "Processing...";

      try {
        const res = await fetch(
          "https://color-game-backend1.onrender.com/api/cashfree/create-order",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: localStorage.getItem("token") || ""
            },
            body: JSON.stringify({ amount })
          }
        );

        const data = await res.json();

        if (!data.payment_session_id) {
          console.error("Invalid response:", data);
          alert("Unable to start payment. Try again.");
          btn.disabled = false;
          btn.innerText = "Deposit Now";
          return;
        }

        // ✅ OPEN CASHFREE PAYMENT PAGE
        await cashfree.checkout({
          paymentSessionId: data.payment_session_id,
          redirectTarget: "_self"
        });

      } catch (err) {
        console.error("Deposit error:", err);
        alert("Payment failed");
        btn.disabled = false;
        btn.innerText = "Deposit Now";
      }
    }
  </script>
</body>
</html>
