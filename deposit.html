<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - BIGWIN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bonus-banner {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
        }

        .bonus-banner h3 {
            color: white;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .bonus-banner p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #22c55e;
            background: rgba(255, 255, 255, 0.08);
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .quick-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #22c55e;
        }

        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box ul {
            margin: 10px 0;
            padding-left: 20px;
            color: #60a5fa;
            font-size: 13px;
            line-height: 1.8;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0f172a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='wallet.html'">‚Üê</button>
            <h1>Deposit Funds</h1>
        </div>

        <!-- Bonus Banner -->
        <div class="bonus-banner">
            <h3>üéÅ 100% First Deposit Bonus!</h3>
            <p>Deposit ‚Çπ100, Get ‚Çπ200 Total Balance</p>
        </div>

        <div class="card">
            <!-- Amount Input -->
            <form id="depositForm" onsubmit="handleDeposit(event)">
                <div class="form-group">
                    <label>Deposit Amount</label>
                    <input 
                        type="number" 
                        id="depositAmount" 
                        placeholder="Enter amount (Min: ‚Çπ10)"
                        min="10"
                        required
                    >
                    <div class="quick-amounts">
                        <button type="button" class="quick-btn" onclick="setAmount(100)">‚Çπ100</button>
                        <button type="button" class="quick-btn" onclick="setAmount(500)">‚Çπ500</button>
                        <button type="button" class="quick-btn" onclick="setAmount(1000)">‚Çπ1000</button>
                        <button type="button" class="quick-btn" onclick="setAmount(5000)">‚Çπ5000</button>
                    </div>
                </div>

                <!-- Info Box -->
                <div class="info-box">
                    <ul>
                        <li>Minimum deposit: ‚Çπ10</li>
                        <li>Payment via UPI (Google Pay, PhonePe, Paytm)</li>
                        <li>Instant credit after payment</li>
                        <li>First deposit gets 100% bonus</li>
                    </ul>
                </div>

                <button type="submit" class="btn-primary" id="depositBtn">
                    Proceed to Payment
                </button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item">üè†<br>Home</a>
        <a href="game.html" class="nav-item">üéÆ<br>Game</a>
        <a href="wallet.html" class="nav-item active">üí∞<br>Wallet</a>
        <a href="profile.html" class="nav-item">üë§<br>Profile</a>
    </div>

    <!-- Cashfree SDK -->
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    
    <script>
        // Check authentication
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        // API Configuration
        const API_URL = 'https://color-game-backend1-v0fz.onrender.com'; // Replace with your actual backend URL

        // Set amount
        function setAmount(value) {
            document.getElementById('depositAmount').value = value;
        }

        // Handle deposit form submission
        async function handleDeposit(event) {
            event.preventDefault();
            
            const amount = document.getElementById('depositAmount').value;
            const depositBtn = document.getElementById('depositBtn');
            
            // Validate amount
            if (!amount || amount < 10) {
                alert('Minimum deposit is ‚Çπ10');
                return;
            }
            
            // Disable button
            depositBtn.disabled = true;
            depositBtn.textContent = 'Creating order...';
            
            try {
                // Get token
                const token = localStorage.getItem('token');
                
                if (!token) {
                    alert('Please login first');
                    window.location.href = 'index.html';
                    return;
                }
                
                console.log('Creating order for amount:', amount);
                
                // Call backend to create order
                const response = await fetch(`${API_URL}/api/cashfree/create-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ amount: Number(amount) })
                });
                
                const data = await response.json();
                
                console.log('Order response:', data);
                
                if (!data.success || !data.payment_session_id) {
                    throw new Error(data.error || data.message || 'Failed to create order');
                }
                
                // Initialize Cashfree
                console.log('Initializing Cashfree checkout...');
                
                const cashfree = Cashfree({
                    mode: "production" // Change to "sandbox" for testing
                });
                
                // Prepare checkout options
                const checkoutOptions = {
                    paymentSessionId: data.payment_session_id,
                    redirectTarget: "_modal" // Opens in modal/popup
                };
                
                console.log('Opening Cashfree checkout with session:', data.payment_session_id);
                
                // Open checkout
                cashfree.checkout(checkoutOptions).then((result) => {
                    console.log('Checkout result:', result);
                    
                    if (result.error) {
                        console.error('Payment error:', result.error);
                        alert('Payment failed: ' + result.error.message);
                        depositBtn.disabled = false;
                        depositBtn.textContent = 'Proceed to Payment';
                    }
                    
                    if (result.paymentDetails) {
                        console.log('Payment details:', result.paymentDetails);
                        alert('Payment successful! Your wallet will be updated shortly.');
                        
                        // Redirect to wallet after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'wallet.html';
                        }, 2000);
                    }
                });
                
            } catch (error) {
                console.error('Deposit error:', error);
                alert('Deposit failed: ' + error.message);
                depositBtn.disabled = false;
                depositBtn.textContent = 'Proceed to Payment';
            }
        }
    </script>
</body>
</html>
