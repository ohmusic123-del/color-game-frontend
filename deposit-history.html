<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit History - BIGWIN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding-bottom: 80px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .stats-card {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-card h3 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stats-amount {
            color: white;
            font-size: 36px;
            font-weight: 900;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .filter-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: #22c55e;
            color: white;
            border-color: #22c55e;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-amount {
            font-size: 24px;
            font-weight: 900;
            color: #22c55e;
        }

        .item-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .item-details {
            display: grid;
            gap: 8px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .detail-value {
            color: white;
            font-weight: 600;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0f172a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='wallet.html'">‚Üê</button>
            <h1>Deposit History</h1>
        </div>

        <!-- Stats Card -->
        <div class="stats-card">
            <h3>Total Deposited</h3>
            <div class="stats-amount" id="totalDeposited">‚Çπ0.00</div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" onclick="filterHistory('all')">All</button>
            <button class="filter-tab" onclick="filterHistory('SUCCESS')">Success</button>
            <button class="filter-tab" onclick="filterHistory('PENDING')">Pending</button>
            <button class="filter-tab" onclick="filterHistory('FAILED')">Failed</button>
        </div>

        <!-- History List -->
        <div class="history-list" id="historyList">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item">üè†<br>Home</a>
        <a href="game.html" class="nav-item">üéÆ<br>Game</a>
        <a href="wallet.html" class="nav-item active">üí∞<br>Wallet</a>
        <a href="profile.html" class="nav-item">üë§<br>Profile</a>
    </div>

    <script src="js/api.js"></script>
    <script>
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        let allDeposits = [];
        let currentFilter = 'all';

        // Load deposit history
        async function loadHistory() {
            try {
                const token = localStorage.getItem('token');
                
                const res = await fetch(`${API}/wallet/deposit-history`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await res.json();
                allDeposits = data;

                // Calculate total
                const total = data
                    .filter(d => d.status === 'SUCCESS')
                    .reduce((sum, d) => sum + d.amount, 0);
                
                document.getElementById('totalDeposited').textContent = `‚Çπ${total.toFixed(2)}`;

                // Display history
                displayHistory(data);

            } catch (err) {
                console.error('History load error:', err);
                document.getElementById('historyList').innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><div class="empty-state-text">Failed to load history</div></div>';
            }
        }

        // Display history
        function displayHistory(deposits) {
            const list = document.getElementById('historyList');

            if (deposits.length === 0) {
                list.innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">üì≠</div><div class="empty-state-text">No deposits yet</div></div>';
                return;
            }

            list.innerHTML = deposits.map(deposit => {
                const statusClass = deposit.status === 'SUCCESS' ? 'success' : 
                                  deposit.status === 'PENDING' ? 'pending' : 'failed';
                
                return `
                    <div class="history-item">
                        <div class="item-header">
                            <div class="item-amount">‚Çπ${deposit.amount.toFixed(2)}</div>
                            <div class="item-status status-${statusClass}">${deposit.status}</div>
                        </div>
                        <div class="item-details">
                            <div class="detail-row">
                                <span class="detail-label">Method</span>
                                <span class="detail-value">${deposit.method?.toUpperCase() || 'UPI'}</span>
                            </div>
                            ${deposit.referenceId ? `
                            <div class="detail-row">
                                <span class="detail-label">Reference</span>
                                <span class="detail-value">${deposit.referenceId}</span>
                            </div>
                            ` : ''}
                            <div class="detail-row">
                                <span class="detail-label">Date</span>
                                <span class="detail-value">${new Date(deposit.createdAt).toLocaleString()}</span>
                            </div>
                            ${deposit.adminNote ? `
                            <div class="detail-row">
                                <span class="detail-label">Note</span>
                                <span class="detail-value">${deposit.adminNote}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter history
        function filterHistory(status) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            currentFilter = status;

            const filtered = status === 'all' 
                ? allDeposits 
                : allDeposits.filter(d => d.status === status);

            displayHistory(filtered);
        }

        // Load on page load
        loadHistory();
    </script>
</body>
</html>
