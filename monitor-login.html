<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Login - BIGWIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #ef4444 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .warning-box {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 25px;
            text-align: center;
        }

        .warning-box p {
            color: #fbbf24;
            font-size: 13px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #22c55e;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .info-box h4 {
            color: #60a5fa;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .info-box ul {
            list-style: none;
            padding: 0;
        }

        .info-box li {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            padding: 4px 0;
            padding-left: 20px;
            position: relative;
        }

        .info-box li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #60a5fa;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>⚡ MONITOR LOGIN</h1>
                <p>Live Betting Monitor Access</p>
            </div>

            <div class="warning-box">
                <p>⚠️ Monitor Only Access • View Only Mode</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input
                        type="text"
                        id="username"
                        placeholder="Enter monitor username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    Login to Monitor
                </button>
            </form>

            <div class="info-box">
                <h4>Monitor Access Includes:</h4>
                <ul>
                    <li>View live betting in real-time</li>
                    <li>See bet distribution by color</li>
                    <li>Track total pool amounts</li>
                    <li>Monitor player activity</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const API = "https://color-game-backend1.onrender.com";

        async function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');

            if (!username || !password) {
                alert('⚠️ Please enter username and password');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const res = await fetch(`${API}/monitor/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok && data.token) {
                    // Store token
                    localStorage.setItem('monitorToken', data.token);
                    localStorage.setItem('monitorUsername', username);
                    
                    // Redirect to monitor panel
                    window.location.href = 'monitor-live.html';
                } else {
                    alert('⚠️ ' + (data.error || 'Invalid credentials'));
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login to Monitor';
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('⚠️ Network error. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to Monitor';
            }
        }

        // Check if already logged in
        if (localStorage.getItem('monitorToken')) {
            window.location.href = 'monitor-live.html';
        }
    </script>
</body>
</html>
