<!DOCTYPE html>
<html>
<head>
  <title>BIGWIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>BIG<span>WIN</span></h1>

<div id="auth">
  <input id="mobile" placeholder="Mobile">
  <input id="password" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
</div>

<div id="game" style="display:none;">
  <h2>Wallet: ₹<span id="wallet">0</span></h2>

  <input id="amount" placeholder="Amount">

  <div class="quick">
    <button onclick="setAmt(10)">₹10</button>
    <button onclick="setAmt(50)">₹50</button>
    <button onclick="setAmt(100)">₹100</button>
  </div>

  <button class="red" onclick="bet('RED')">RED</button>
  <button class="green" onclick="bet('GREEN')">GREEN</button>
  <button class="violet" onclick="bet('VIOLET')">VIOLET</button>
</div>

<script src="app.js"></script>
</body>
</html>
