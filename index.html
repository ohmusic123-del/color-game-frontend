<body>

<!-- HEADER -->
<div class="header">
  <div class="header-logo">BIGWIN</div>
</div>

<div class="center">
  <div class="card">

    <h2 style="text-align:center;margin-bottom:16px">Login / Register</h2>

    <input id="phone" placeholder="Mobile number" style="width:100%;padding:12px;margin-bottom:10px;border-radius:10px;border:none">

    <input id="password" type="password" placeholder="Password"
      style="width:100%;padding:12px;margin-bottom:16px;border-radius:10px;border:none">

    <button class="btn-gold" onclick="login()" style="width:100%;margin-bottom:10px">
      Login
    </button>

    <button class="btn-outline" onclick="register()" style="width:100%">
      Register
    </button>

  </div>
</div>

<script src="js/auth.js"></script>
</body>
