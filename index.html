<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGWIN - Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #22c55e;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .validation-msg {
            font-size: 12px;
            margin-top: 6px;
            min-height: 18px;
        }

        .error-msg {
            color: #ef4444;
        }

        .success-msg {
            color: #22c55e;
        }

        .info-msg {
            color: #60a5fa;
        }

        .referral-info {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin-top: 8px;
        }

        .referral-info p {
            color: #22c55e;
            font-size: 12px;
            line-height: 1.5;
            margin: 0;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            position: relative;
            background: #1e293b;
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 50px;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
        }

        .benefits {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .benefits h4 {
            color: #22c55e;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .benefits ul {
            list-style: none;
            padding: 0;
        }

        .benefits li {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .benefits li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #22c55e;
            font-weight: bold;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.3s;
        }

        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .success-animation.show {
            display: block;
        }

        .success-animation .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .success-animation h3 {
            color: #22c55e;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .success-animation p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>BIGWIN</h1>
                <p>Play, Win, Earn Big!</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- LOGIN FORM -->
            <div id="loginForm" class="form-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input 
                            type="tel" 
                            id="loginMobile" 
                            placeholder="Enter 10-digit mobile" 
                            maxlength="10"
                            required
                        >
                        <div class="validation-msg" id="loginMobileError"></div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                placeholder="Enter password"
                                required
                            >
                            <button type="button" class="toggle-btn" onclick="togglePassword('loginPassword')">Show</button>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        Login
                    </button>
                </form>
            </div>

            <!-- REGISTER FORM -->
            <div id="registerForm" class="form-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input 
                            type="tel" 
                            id="registerMobile" 
                            placeholder="Enter 10-digit mobile" 
                            maxlength="10"
                            required
                        >
                        <div class="validation-msg" id="registerMobileError"></div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                id="registerPassword" 
                                placeholder="Minimum 6 characters"
                                minlength="6"
                                required
                            >
                            <button type="button" class="toggle-btn" onclick="togglePassword('registerPassword')">Show</button>
                        </div>
                        <div class="validation-msg" id="registerPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label>Referral Code (Optional)</label>
                        <input 
                            type="text" 
                            id="registerReferralCode" 
                            placeholder="Enter referral code if you have one"
                            style="text-transform: uppercase;"
                        >
                        <div class="referral-info">
                            <p>üéÅ Have a referral code? Enter it to join a winning team!</p>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="registerBtn">
                        Create Account
                    </button>
                </form>

                <div class="benefits">
                    <h4>üéÅ Registration Benefits</h4>
                    <ul>
                        <li>‚Çπ100 Welcome Bonus</li>
                        <li>‚Çπ100 Extra Bonus Credits</li>
                        <li>100% First Deposit Match</li>
                        <li>Earn 22% from referrals (6 levels)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Animation -->
    <div class="success-animation" id="successAnimation">
        <div class="icon">üéâ</div>
        <h3>Success!</h3>
        <p id="successMessage"></p>
    </div>

    <script>
        const API = "https://color-game-backend1.onrender.com";

        // Switch between login and register tabs
        function switchTab(tab) {
            const loginTab = document.querySelectorAll('.tab')[0];
            const registerTab = document.querySelectorAll('.tab')[1];
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const btn = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Hide';
            } else {
                input.type = 'password';
                btn.textContent = 'Show';
            }
        }

        // Real-time validation for login mobile
        document.getElementById('loginMobile')?.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            
            const errorMsg = document.getElementById('loginMobileError');
            if (this.value.length > 0 && this.value.length < 10) {
                errorMsg.textContent = '‚ùå Must be 10 digits';
                errorMsg.className = 'validation-msg error-msg';
            } else if (this.value.length === 10) {
                errorMsg.textContent = '‚úì Valid';
                errorMsg.className = 'validation-msg success-msg';
            } else {
                errorMsg.textContent = '';
            }
        });

        // Real-time validation for register mobile
        document.getElementById('registerMobile')?.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            
            const errorMsg = document.getElementById('registerMobileError');
            if (this.value.length > 0 && this.value.length < 10) {
                errorMsg.textContent = '‚ùå Must be 10 digits';
                errorMsg.className = 'validation-msg error-msg';
            } else if (this.value.length === 10) {
                errorMsg.textContent = '‚úì Valid mobile number';
                errorMsg.className = 'validation-msg success-msg';
            } else {
                errorMsg.textContent = '';
            }
        });

        // Real-time validation for password
        document.getElementById('registerPassword')?.addEventListener('input', function(e) {
            const errorMsg = document.getElementById('registerPasswordError');
            if (this.value.length > 0 && this.value.length < 6) {
                errorMsg.textContent = '‚ùå Minimum 6 characters required';
                errorMsg.className = 'validation-msg error-msg';
            } else if (this.value.length >= 6) {
                errorMsg.textContent = '‚úì Strong password';
                errorMsg.className = 'validation-msg success-msg';
            } else {
                errorMsg.textContent = '';
            }
        });

        // Handle Login
        async function handleLogin(e) {
            e.preventDefault();

            const mobile = document.getElementById('loginMobile').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const loginBtn = document.getElementById('loginBtn');

            // Validation
            if (!/^[0-9]{10}$/.test(mobile)) {
                showError('Please enter a valid 10-digit mobile number');
                document.getElementById('loginMobile').classList.add('shake');
                setTimeout(() => document.getElementById('loginMobile').classList.remove('shake'), 300);
                return;
            }

            if (!password) {
                showError('Please enter your password');
                return;
            }

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mobile, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Store token
                    localStorage.setItem('token', data.token);
                    
                    // Show success
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to home
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    showError(data.error || 'Login failed');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (err) {
                console.error('Login error:', err);
                showError('Network error. Please check your connection.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        // Handle Register
        async function handleRegister(e) {
            e.preventDefault();

            const mobile = document.getElementById('registerMobile').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const referralCode = document.getElementById('registerReferralCode').value.trim().toUpperCase();
            const registerBtn = document.getElementById('registerBtn');

            // Validation
            if (!/^[0-9]{10}$/.test(mobile)) {
                showError('Please enter a valid 10-digit mobile number');
                document.getElementById('registerMobile').classList.add('shake');
                setTimeout(() => document.getElementById('registerMobile').classList.remove('shake'), 300);
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                document.getElementById('registerPassword').classList.add('shake');
                setTimeout(() => document.getElementById('registerPassword').classList.remove('shake'), 300);
                return;
            }

            // Disable button
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';

            try {
                const payload = { mobile, password };
                if (referralCode) {
                    payload.referralCode = referralCode;
                }

                const res = await fetch(`${API}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (res.ok) {
                    // Store token
                    localStorage.setItem('token', data.token);
                    
                    // Show success animation
