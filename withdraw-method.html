<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Method - BIGWIN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .method-content {
            display: none;
        }

        .method-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #22c55e;
            background: rgba(255, 255, 255, 0.08);
        }

        .validation-msg {
            font-size: 12px;
            margin-top: 6px;
            min-height: 18px;
        }

        .error-msg {
            color: #ef4444;
        }

        .success-msg {
            color: #22c55e;
        }

        .info-box {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box p {
            color: #22c55e;
            font-size: 13px;
            line-height: 1.6;
            margin: 0;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .current-method {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .current-method h3 {
            color: white;
            font-size: 14px;
            margin: 0 0 10px 0;
        }

        .current-method p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='withdraw.html'">‚Üê</button>
            <h1>Withdrawal Method</h1>
        </div>

        <div class="card">
            <div id="currentMethodDisplay" class="current-method" style="display: none;">
                <h3>Current Method</h3>
                <p id="currentMethodText">Not set</p>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('upi')">UPI</button>
                <button class="tab" onclick="switchTab('bank')">Bank</button>
                <button class="tab" onclick="switchTab('usdt')">USDT</button>
            </div>

            <!-- UPI METHOD -->
            <div id="upiMethod" class="method-content active">
                <div class="info-box">
                    <p>üí≥ Enter your UPI ID to receive withdrawals instantly. Format: yourname@bankname</p>
                </div>

                <form id="upiForm" onsubmit="handleSave(event, 'upi')">
                    <div class="form-group">
                        <label>UPI ID</label>
                        <input 
                            type="text" 
                            id="upiId" 
                            placeholder="example@paytm"
                            required
                        >
                        <div class="validation-msg" id="upiError"></div>
                    </div>

                    <button type="submit" class="btn-primary" id="upiBtn">
                        Save UPI Method
                    </button>
                </form>
            </div>

            <!-- BANK METHOD -->
            <div id="bankMethod" class="method-content">
                <div class="info-box">
                    <p>üè¶ Enter your bank account details for withdrawals. Processing takes 1-3 business days.</p>
                </div>

                <form id="bankForm" onsubmit="handleSave(event, 'bank')">
                    <div class="form-group">
                        <label>Account Holder Name</label>
                        <input 
                            type="text" 
                            id="accountHolder" 
                            placeholder="Enter full name as per bank"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label>Account Number</label>
                        <input 
                            type="text" 
                            id="accountNumber" 
                            placeholder="Enter account number"
                            maxlength="18"
                            required
                        >
                        <div class="validation-msg" id="accountError"></div>
                    </div>

                    <div class="form-group">
                        <label>IFSC Code</label>
                        <input 
                            type="text" 
                            id="ifscCode" 
                            placeholder="e.g., SBIN0001234"
                            maxlength="11"
                            style="text-transform: uppercase;"
                            required
                        >
                        <div class="validation-msg" id="ifscError"></div>
                    </div>

                    <div class="form-group">
                        <label>Bank Name</label>
                        <input 
                            type="text" 
                            id="bankName" 
                            placeholder="e.g., State Bank of India"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-primary" id="bankBtn">
                        Save Bank Method
                    </button>
                </form>
            </div>

            <!-- USDT METHOD -->
            <div id="usdtMethod" class="method-content">
                <div class="info-box">
                    <p>üí∞ Enter your USDT wallet address. Only TRC20 network supported.</p>
                </div>

                <form id="usdtForm" onsubmit="handleSave(event, 'usdt')">
                    <div class="form-group">
                        <label>USDT Wallet Address (TRC20)</label>
                        <input 
                            type="text" 
                            id="walletAddress" 
                            placeholder="Enter TRC20 wallet address"
                            required
                        >
                        <div class="validation-msg" id="usdtError"></div>
                    </div>

                    <button type="submit" class="btn-primary" id="usdtBtn">
                        Save USDT Method
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Switch tabs
        function switchTab(method) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update method content
            document.querySelectorAll('.method-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${method}Method`).classList.add('active');
        }

        // Real-time UPI validation
        document.getElementById('upiId')?.addEventListener('input', function(e) {
            const errorMsg = document.getElementById('upiError');
            const upiPattern = /^[\w.-]+@[\w.-]+$/;
            
            if (this.value && !upiPattern.test(this.value)) {
                errorMsg.textContent = '‚ùå Invalid UPI format (e.g., name@bank)';
                errorMsg.className = 'validation-msg error-msg';
            } else if (this.value) {
                errorMsg.textContent = '‚úì Valid UPI ID';
                errorMsg.className = 'validation-msg success-msg';
            } else {
                errorMsg.textContent = '';
            }
        });

        // Real-time account number validation
        document.getElementById('accountNumber')?.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            
            const errorMsg = document.getElementById('accountError');
            if (this.value.length > 0 && this.value.length < 9) {
                errorMsg.textContent = '‚ùå Account number too short';
                errorMsg.className = 'validation-msg error-msg';
            } else if (this.value.length >= 9) {
                errorMsg.textContent = '‚úì Valid';
                errorMsg.className = 'validation-msg success-msg';
            } else {
                errorMsg.textContent = '';
            }
        });

        // Real-time IFSC validation
        document.getElementById('ifscCode')?.addEventListener('input', function(e) {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            
            const errorMsg = document.getElementById('ifscError');
            const ifscPattern = /^[A-Z]{4}0[A-Z0-9]{6}$/;
            
            if (this.value && !ifscPattern.test(this.value)) {
                errorMsg.textContent = '‚ùå Invalid IFSC (e.g., SBIN0001234)';
                errorMsg.className = 'validation-msg error-msg';
            } else if (this.value) {
                errorMsg.textContent = '‚úì Valid IFSC';
                errorMsg.className = 'validation-msg success-msg';
            } else {
                errorMsg.textContent = '';
            }
        });

        // Real-time USDT address validation
        document.getElementById('walletAddress')?.addEventListener('input', function(e) {
            const errorMsg = document.getElementById('usdtError');
            
            if (this.value.length > 0 && this.value.length < 34) {
                errorMsg.textContent = '‚ùå Invalid wallet address';
                errorMsg.className = 'validation-msg error-msg';
            } else if (this.value.length >= 34) {
                errorMsg.textContent = '‚úì Valid address';
                errorMsg.className = 'validation-msg success-msg';
            } else {
                errorMsg.textContent = '';
            }
        });

        // Handle save
        async function handleSave(e, method) {
            e.preventDefault();

            let details = {};
            let btn;

            if (method === 'upi') {
                const upiId = document.getElementById('upiId').value.trim();
                
                if (!/^[\w.-]+@[\w.-]+$/.test(upiId)) {
                    alert('‚ùå Please enter a valid UPI ID');
                    return;
                }
                
                details = { upiId };
                btn = document.getElementById('upiBtn');
                
            } else if (method === 'bank') {
                const accountHolder = document.getElementById('accountHolder').value.trim();
                const accountNumber = document.getElementById('accountNumber').value.trim();
                const ifscCode = document.getElementById('ifscCode').value.trim();
                const bankName = document.getElementById('bankName').value.trim();
                
                if (accountNumber.length < 9) {
                    alert('‚ùå Invalid account number');
                    return;
                }
                
                if (!/^[A-Z]{4}0[A-Z0-9]{6}$/.test(ifscCode)) {
                    alert('‚ùå Invalid IFSC code');
                    return;
                }
                
                details = { accountHolder, accountNumber, ifscCode, bankName };
                btn = document.getElementById('bankBtn');
                
            } else if (method === 'usdt') {
                const walletAddress = document.getElementById('walletAddress').value.trim();
                
                if (walletAddress.length < 34) {
                    alert('‚ùå Invalid USDT wallet address');
                    return;
                }
                
                details = { walletAddress, network: 'TRC20' };
                btn = document.getElementById('usdtBtn');
            }

            // Disable button
            btn.disabled = true;
            btn.textContent = 'Saving...';

            try {
                const token = localStorage.getItem('token');
                
                const res = await fetch(`${API}/withdraw/method`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ method, details })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('‚úÖ Withdrawal method saved successfully!');
                    
                    // Redirect to withdraw page
                    setTimeout(() => {
                        window.location.href = 'withdraw.html';
                    }, 1000);
                } else {
                    alert('‚ùå ' + (data.message || 'Failed to save method'));
                    btn.disabled = false;
                    btn.textContent = `Save ${method.toUpperCase()} Method`;
                }
            } catch (err) {
                console.error('Save error:', err);
                alert('‚ùå Network error. Please try again.');
                btn.disabled = false;
                btn.textContent = `Save ${method.toUpperCase()} Method`;
            }
        }

        // Load current method on page load
        async function loadCurrentMethod() {
            try {
                const token = localStorage.getItem('token');
                
                const res = await fetch(`${API}/withdraw/method`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await res.json();

                if (res.ok && data.method) {
                    const display = document.getElementById('currentMethodDisplay');
                    const text = document.getElementById('currentMethodText');
                    
                    display.style.display = 'block';
                    
                    if (data.method === 'upi') {
                        text.textContent = `UPI: ${data.details.upiId}`;
                    } else if (data.method === 'bank') {
                        text.textContent = `Bank: ${data.details.accountNumber} (${data.details.bankName})`;
                    } else if (data.method === 'usdt') {
                        text.textContent = `USDT: ${data.details.walletAddress.substring(0, 10)}...`;
                    }
                }
            } catch (err) {
                console.error('Load method error:', err);
            }
        }

        // Check auth
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        } else {
            loadCurrentMethod();
        }
    </script>
</body>
</html>
