<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Program - BIGWIN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .referral-card {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(34, 197, 94, 0.3);
        }

        .referral-card h2 {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .referral-code {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .code-text {
            color: white;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-copy {
            background: white;
            color: #16a34a;
        }

        .btn-share {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            color: #22c55e;
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .commission-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .commission-card h3 {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .level-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .level-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .level-badge {
            background: #22c55e;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }

        .level-rate {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .level-stats {
            text-align: right;
        }

        .level-count {
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .level-earnings {
            color: #22c55e;
            font-size: 12px;
        }

        .team-section {
            margin-top: 30px;
        }

        .team-section h3 {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .team-member {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .member-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .member-mobile {
            color: white;
            font-weight: 600;
        }

        .member-level {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 11px;
        }

        .member-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0f172a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='home.html'">‚Üê</button>
            <h1>Referral Program</h1>
        </div>

        <!-- Referral Code Card -->
        <div class="referral-card">
            <h2>üéÅ Your Referral Code</h2>
            <div class="referral-code">
                <div class="code-text" id="referralCode">Loading...</div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-copy" onclick="copyCode()">üìã Copy Code</button>
                <button class="btn btn-share" onclick="shareCode()">üì§ Share</button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalReferrals">0</div>
                <div class="stat-label">Total Referrals</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalEarnings">‚Çπ0</div>
                <div class="stat-label">Total Earnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="teamMembers">0</div>
                <div class="stat-label">Team Size</div>
            </div>
        </div>

        <!-- Commission Structure -->
        <div class="commission-card">
            <h3>üí∞ Commission Structure (Updated - HALVED)</h3>
            <div id="levelBreakdown">
                <!-- Levels will be loaded here -->
            </div>
        </div>

        <!-- Team Members -->
        <div class="team-section">
            <h3>üë• Your Team</h3>
            <div id="teamList">
                <p style="text-align: center; color: rgba(255, 255, 255, 0.5); padding: 20px;">
                    No team members yet. Share your code to start earning!
                </p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item">üè†<br>Home</a>
        <a href="game.html" class="nav-item">üéÆ<br>Game</a>
        <a href="wallet.html" class="nav-item">üí∞<br>Wallet</a>
        <a href="profile.html" class="nav-item">üë§<br>Profile</a>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Check authentication
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        let referralCodeText = '';

        // Load referral info
        async function loadReferralInfo() {
            try {
                const token = localStorage.getItem('token');
                
                const res = await fetch(`${API}/referral/info`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await res.json();

                if (res.ok) {
                    // Store code for sharing
                    referralCodeText = data.referralCode;
                    
                    // Update UI
                    document.getElementById('referralCode').textContent = data.referralCode;
                    document.getElementById('totalReferrals').textContent = data.totalReferrals || 0;
                    document.getElementById('totalEarnings').textContent = `‚Çπ${parseFloat(data.totalEarnings || 0).toFixed(0)}`;
                    document.getElementById('teamMembers').textContent = data.allTeamMembers || 0;

                    // Load level breakdown
                    loadLevelBreakdown(data.levelBreakdown);

                    // Load team members
                    loadTeamMembers(data.teamMembers);
                }
            } catch (err) {
                console.error('Referral info load error:', err);
            }
        }

        // Load level breakdown - ‚úÖ UPDATED WITH HALVED COMMISSION RATES
        function loadLevelBreakdown(breakdown) {
            const container = document.getElementById('levelBreakdown');
            
            // ‚úÖ FIX: Updated commission rates (halved)
            const levels = [
                { level: 1, rate: '5%' },      // Was 10%
                { level: 2, rate: '2.5%' },    // Was 5%
                { level: 3, rate: '1.5%' },    // Was 3%
                { level: 4, rate: '1%' },      // Was 2%
                { level: 5, rate: '0.5%' },    // Was 1%
                { level: 6, rate: '0.5%' }     // Was 1%
            ];

            container.innerHTML = levels.map(l => {
                const levelData = breakdown[`level${l.level}`] || { count: 0, earnings: 0 };
                
                return `
                    <div class="level-item">
                        <div class="level-info">
                            <span class="level-badge">L${l.level}</span>
                            <span class="level-rate">${l.rate} Commission</span>
                        </div>
                        <div class="level-stats">
                            <div class="level-count">${levelData.count} members</div>
                            <div class="level-earnings">‚Çπ${levelData.earnings.toFixed(2)}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load team members
        function loadTeamMembers(members) {
            if (!members || members.length === 0) return;

            const container = document.getElementById('teamList');
            
            container.innerHTML = members.slice(0, 20).map(member => `
                <div class="team-member">
                    <div class="member-header">
                        <span class="member-mobile">${member.mobile.substring(0, 4)}****${member.mobile.substring(8)}</span>
                        <span class="member-level">Level ${member.level}</span>
                    </div>
                    <div class="member-stats">
                        <span>Deposited: ${member.deposited ? '‚úÖ' : '‚ùå'}</span>
                        <span>Wagered: ‚Çπ${member.totalWagered.toFixed(2)}</span>
                        <span>Joined: ${new Date(member.joinedAt).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        // Copy referral code
        function copyCode() {
            navigator.clipboard.writeText(referralCodeText).then(() => {
                alert('‚úÖ Referral code copied: ' + referralCodeText);
            }).catch(() => {
                // Fallback
                const input = document.createElement('input');
                input.value = referralCodeText;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                alert('‚úÖ Referral code copied: ' + referralCodeText);
            });
        }

        // ‚úÖ FIX #1: Share code WITH referral code in the URL
        function shareCode() {
            // ‚úÖ Get current website URL
            const baseUrl = window.location.origin;
            
            // ‚úÖ Create registration link with referral code as query parameter
            const referralLink = `${baseUrl}/index.html?ref=${referralCodeText}`;
            
            const text = `üéÆ Join BIGWIN and start winning!

üí∞ Use my referral code: ${referralCodeText}

üéÅ Get ‚Çπ50 welcome bonus!

üì≤ Sign up now: ${referralLink}`;

            if (navigator.share) {
                navigator.share({
                    title: 'Join BIGWIN',
                    text: text
                }).catch(() => {
                    copyToClipboard(text);
                });
            } else {
                copyToClipboard(text);
            }
        }

        // Helper function to copy full message
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Referral link copied to clipboard!');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('‚úÖ Referral link copied to clipboard!');
            });
        }

        // Load data
        loadReferralInfo();
    </script>
</body>
</html>
