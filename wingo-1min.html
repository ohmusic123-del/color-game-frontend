<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo 1 Min - BigWin</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .game-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .round-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .round-id {
            font-size: 14px;
            color: #666;
        }
        
        .timer {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .balance-display {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .balance-display .amount {
            font-size: 28px;
            font-weight: bold;
        }
        
        .betting-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .bet-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .bet-btn {
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
            font-weight: bold;
        }
        
        .bet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .bet-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .color-green { background: #4CAF50; color: white; }
        .color-red { background: #f44336; color: white; }
        .color-violet { background: #9C27B0; color: white; }
        
        .color-green:hover { background: #45a049; }
        .color-red:hover { background: #da190b; }
        .color-violet:hover { background: #7B1FA2; }
        
        .number-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .amount-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-amount-btn {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-amount-btn:hover {
            background: #f0f0f0;
        }
        
        .place-bet-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .place-bet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .place-bet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .results-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .result-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .nav-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="game-header">
            <h1>üéØ Wingo 1 Minute</h1>
            <div class="round-info">
                <div class="round-id" id="roundId">Loading...</div>
                <div class="timer" id="timer">60</div>
            </div>
        </div>

        <!-- Balance -->
        <div class="balance-display">
            <div style="font-size: 14px;">Your Balance</div>
            <div class="amount" id="balance">‚Çπ0.00</div>
        </div>

        <!-- Betting Section -->
        <div class="betting-section">
            <h3>Select Color</h3>
            <div class="bet-options">
                <button class="bet-btn color-green" onclick="selectBet('color', 'green')">
                    Green
                </button>
                <button class="bet-btn color-violet" onclick="selectBet('color', 'violet')">
                    Violet
                </button>
                <button class="bet-btn color-red" onclick="selectBet('color', 'red')">
                    Red
                </button>
            </div>

            <h3>Or Select Number</h3>
            <div class="number-options">
                <button class="bet-btn" onclick="selectBet('number', '0')">0</button>
                <button class="bet-btn" onclick="selectBet('number', '1')">1</button>
                <button class="bet-btn" onclick="selectBet('number', '2')">2</button>
                <button class="bet-btn" onclick="selectBet('number', '3')">3</button>
                <button class="bet-btn" onclick="selectBet('number', '4')">4</button>
                <button class="bet-btn" onclick="selectBet('number', '5')">5</button>
                <button class="bet-btn" onclick="selectBet('number', '6')">6</button>
                <button class="bet-btn" onclick="selectBet('number', '7')">7</button>
                <button class="bet-btn" onclick="selectBet('number', '8')">8</button>
                <button class="bet-btn" onclick="selectBet('number', '9')">9</button>
            </div>

            <h3>Bet Amount</h3>
            <div class="quick-amounts">
                <button class="quick-amount-btn" onclick="setAmount(10)">‚Çπ10</button>
                <button class="quick-amount-btn" onclick="setAmount(50)">‚Çπ50</button>
                <button class="quick-amount-btn" onclick="setAmount(100)">‚Çπ100</button>
                <button class="quick-amount-btn" onclick="setAmount(500)">‚Çπ500</button>
            </div>
            <input type="number" class="amount-input" id="betAmount" placeholder="Enter amount" min="10" value="10">

            <button class="place-bet-btn" id="placeBetBtn" onclick="placeBet()">
                Place Bet
            </button>
        </div>

        <!-- Results History -->
        <div class="results-section">
            <h3>Recent Results</h3>
            <div id="results">
                <div style="text-align: center; color: #999;">Loading results...</div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <button class="nav-btn" onclick="window.location.href='home.html'">üè† Home</button>
            <button class="nav-btn" onclick="window.location.href='wallet.html'">üí∞ Wallet</button>
            <button class="nav-btn" onclick="window.location.href='profile.html'">üë§ Profile</button>
        </div>
    </div>

    <script>
        // Get API URL from localStorage or use default
        const API_URL = localStorage.getItem('apiUrl') || 'http://localhost:5000';
        
        let currentRound = null;
        let selectedBetType = null;
        let selectedValue = null;
        let timerInterval = null;

        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'index.html';
        }

        // Initialize
        async function init() {
            await loadBalance();
            await loadCurrentRound();
            await loadResults();
            startTimer();
        }

        // Load user balance
        async function loadBalance() {
            try {
                const response = await fetch(`${API_URL}/user`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('balance').textContent = `‚Çπ${data.balance.toFixed(2)}`;
                }
            } catch (error) {
                console.error('Error loading balance:', error);
            }
        }

        // Load current round
        async function loadCurrentRound() {
            try {
                const response = await fetch(`${API_URL}/wingo/current/wingo1min`);
                const data = await response.json();
                
                if (data.success) {
                    currentRound = data.round;
                    document.getElementById('roundId').textContent = `Round: ${currentRound.roundId}`;
                }
            } catch (error) {
                console.error('Error loading round:', error);
            }
        }

        // Load results
        async function loadResults() {
            try {
                const response = await fetch(`${API_URL}/wingo/results/wingo1min`);
                const data = await response.json();
                
                if (data.success && data.results.length > 0) {
                    const resultsHTML = data.results.slice(0, 10).map(result => {
                        const color = result.color || 'gray';
                        return `
                            <div class="result-item">
                                <div>${new Date(result.createdAt).toLocaleTimeString()}</div>
                                <div class="result-number" style="background-color: ${color}">
                                    ${result.result}
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById('results').innerHTML = resultsHTML;
                } else {
                    document.getElementById('results').innerHTML = '<div style="text-align: center; color: #999;">No results yet</div>';
                }
            } catch (error) {
                console.error('Error loading results:', error);
            }
        }

        // Timer
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(async () => {
                if (!currentRound) {
                    await loadCurrentRound();
                    return;
                }
                
                const now = new Date();
                const timeLeft = Math.max(0, Math.floor((new Date(currentRound.endTime) - now) / 1000));
                
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft === 0) {
                    // Round ended, reload
                    await loadCurrentRound();
                    await loadResults();
                    await loadBalance();
                }
            }, 1000);
        }

        // Select bet
        function selectBet(type, value) {
            // Clear previous selection
            document.querySelectorAll('.bet-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Set new selection
            selectedBetType = type;
            selectedValue = value;
            
            // Highlight selected button
            event.target.classList.add('selected');
        }

        // Set amount
        function setAmount(amount) {
            document.getElementById('betAmount').value = amount;
        }

        // Place bet
        async function placeBet() {
            if (!selectedBetType || !selectedValue) {
                alert('Please select a color or number first!');
                return;
            }
            
            const amount = parseFloat(document.getElementById('betAmount').value);
            if (amount < 10) {
                alert('Minimum bet is ‚Çπ10');
                return;
            }
            
            const placeBetBtn = document.getElementById('placeBetBtn');
            placeBetBtn.disabled = true;
            placeBetBtn.textContent = 'Placing bet...';
            
            try {
                const response = await fetch(`${API_URL}/wingo/bet`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        gameType: 'wingo1min',
                        betType: selectedBetType,
                        selection: selectedValue,
                        amount: amount
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`Bet placed successfully! Bet ID: ${data.bet.betId}`);
                    document.getElementById('balance').textContent = `‚Çπ${data.newBalance.toFixed(2)}`;
                    
                    // Reset selection
                    selectedBetType = null;
                    selectedValue = null;
                    document.querySelectorAll('.bet-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error placing bet: ' + error.message);
            } finally {
                placeBetBtn.disabled = false;
                placeBetBtn.textContent = 'Place Bet';
            }
        }

        // Start app
        init();

        // Refresh every 30 seconds
        setInterval(() => {
            loadBalance();
            loadResults();
        }, 30000);
    </script>
</body>
</html>
