<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw - BIGWIN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-display {
            text-align: center;
            padding: 20px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .balance-display label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .balance-display h2 {
            color: #22c55e;
            font-size: 36px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #22c55e;
            background: rgba(255, 255, 255, 0.08);
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .quick-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #22c55e;
        }

        .method-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .method-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .method-info strong {
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        .change-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box p {
            color: #60a5fa;
            font-size: 13px;
            line-height: 1.6;
            margin: 0;
        }

        .warning-box {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .warning-box p {
            color: #fbbf24;
            font-size: 13px;
            line-height: 1.6;
            margin: 0;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-section h3 {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .history-amount {
            color: white;
            font-weight: 700;
            font-size: 16px;
        }

        .status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status.approved {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status.rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0f172a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='wallet.html'">‚Üê</button>
            <h1>Withdraw Funds</h1>
        </div>

        <div class="card">
            <!-- Balance Display -->
            <div class="balance-display">
                <label>Available Balance</label>
                <h2 id="availableBalance">‚Çπ0.00</h2>
            </div>

            <!-- Withdrawal Method -->
            <div id="methodDisplay" style="display: none;">
                <div class="method-card">
                    <div class="method-info">
                        <strong>Withdrawal Method</strong>
                        <span id="methodText">Not set</span>
                    </div>
                    <button class="change-btn" onclick="window.location.href='withdraw-method.html'">Change</button>
                </div>
            </div>

            <!-- Info Box -->
            <div class="info-box">
                <p>‚è±Ô∏è Withdrawals are processed within 24 hours. Minimum withdrawal: ‚Çπ100</p>
            </div>

            <!-- Form -->
            <form id="withdrawForm" onsubmit="handleWithdraw(event)">
                <div class="form-group">
                    <label>Withdrawal Amount</label>
                    <input 
                        type="number" 
                        id="withdrawAmount" 
                        placeholder="Enter amount (Min: ‚Çπ100)"
                        min="100"
                        required
                    >
                    <div class="quick-amounts">
                        <button type="button" class="quick-btn" onclick="setAmount(100)">‚Çπ100</button>
                        <button type="button" class="quick-btn" onclick="setAmount(500)">‚Çπ500</button>
                        <button type="button" class="quick-btn" onclick="setAmount(1000)">‚Çπ1000</button>
                        <button type="button" class="quick-btn" onclick="setAmount('max')">Max</button>
                    </div>
                </div>

                <div id="wageringWarning" class="warning-box" style="display: none;">
                    <p id="wageringText">Complete wagering requirement to withdraw</p>
                </div>

                <button type="submit" class="btn-primary" id="withdrawBtn">
                    Request Withdrawal
                </button>
            </form>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <h3>Recent Withdrawals</h3>
            <div id="historyList">
                <p style="text-align: center; color: rgba(255, 255, 255, 0.5); padding: 20px;">
                    No withdrawals yet
                </p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item">üè†<br>Home</a>
        <a href="game.html" class="nav-item">üéÆ<br>Game</a>
        <a href="wallet.html" class="nav-item active">üí∞<br>Wallet</a>
        <a href="profile.html" class="nav-item">üë§<br>Profile</a>
    </div>

    <script src="js/api.js"></script>
    <script>
        let currentBalance = 0;
        let canWithdraw = false;

        // Check authentication
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        // Set amount
        function setAmount(value) {
            if (value === 'max') {
                document.getElementById('withdrawAmount').value = Math.floor(currentBalance);
            } else {
                document.getElementById('withdrawAmount').value = value;
            }
        }

        // Check withdrawal method - FIXED
        async function checkWithdrawMethod() {
            try {
                const token = localStorage.getItem('token');
                
                const res = await fetch(`${API}/withdraw/method`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await res.json();

                if (res.ok && data.method) {
                    // Method exists
                    const display = document.getElementById('methodDisplay');
                    const text = document.getElementById('methodText');
                    
                    display.style.display = 'block';
                    
                    if (data.method === 'upi') {
                        text.textContent = `UPI: ${data.details.upiId}`;
                    } else if (data.method === 'bank') {
                        text.textContent = `Bank: ${data.details.accountNumber}`;
                    } else if (data.method === 'usdt') {
                        text.textContent = `USDT: ${data.details.walletAddress.substring(0, 10)}...`;
                    }
                    
                    return true;
                } else {
                    // No method set
                    if (confirm('‚ö†Ô∏è Please set up your withdrawal method first. Go to setup page?')) {
                        window.location.href = 'withdraw-method.html';
                    }
                    return false;
                }
            } catch (err) {
                console.error('Method check error:', err);
                return false;
            }
        }

        // Load wallet data
        async function loadWalletData() {
            try {
                const token = localStorage.getItem('token');
                
                const res = await fetch(`${API}/wallet`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await res.json();

                if (res.ok) {
                    const wallet = parseFloat(data.wallet || 0);
                    const totalWagered = parseFloat(data.totalWagered || 0);
                    const depositAmount = parseFloat(data.depositAmount || 0);
                    const bonus = parseFloat(data.bonus || 0);
                    const deposited = data.deposited || false;

                    currentBalance = wallet;
                    document.getElementById('availableBalance').textContent = `‚Çπ${wallet.toFixed(2)}`;

                    // Check wagering requirement
                    if (!deposited) {
                        document.getElementById('wageringWarning').style.display = 'block';
                        document.getElementById('wageringText').textContent = 
                            '‚ö†Ô∏è Please make a deposit first before withdrawing';
                        document.getElementById('withdrawBtn').disabled = true;
                        canWithdraw = false;
                    } else {
                        const requiredWager = depositAmount + bonus;
                        
                        if (totalWagered < requiredWager) {
                            const remaining = requiredWager - totalWagered;
                            document.getElementById('wageringWarning').style.display = 'block';
                            document.getElementById('wageringText').textContent = 
                                `‚ö†Ô∏è Wager ‚Çπ${remaining.toFixed(2)} more to unlock withdrawals (${totalWagered.toFixed(2)} / ${requiredWager.toFixed(2)})`;
                            document.getElementById('withdrawBtn').disabled = true;
                            canWithdraw = false;
                        } else {
                            document.getElementById('wageringWarning').style.display = 'none';
                            document.getElementById('withdrawBtn').disabled = false;
                            canWithdraw = true;
                        }
                    }
                }
            } catch (err) {
                console.error('Wallet load error:', err);
            }
        }

        // Load withdrawal history
        async function loadHistory() {
            try {
                const token = localStorage.getItem('token');
                
                const res = await fetch(`${API}/wallet/withdraw-history`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const withdrawals = await res.json();

                if (withdrawals.length > 0) {
                    const list = document.getElementById('historyList');
                    list.innerHTML = withdrawals.map(w => `
                        <div class="history-item">
                            <div class="history-info">
                                <div class="history-amount">‚Çπ${w.amount}</div>
                                <div>${new Date(w.createdAt).toLocaleDateString()}</div>
                            </div>
                            <span class="status ${w.status.toLowerCase()}">${w.status}</span>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error('History load error:', err);
            }
        }

        // Handle withdraw - FIXED
        async function handleWithdraw(e) {
            e.preventDefault();

            // Check method first
            const hasMethod = await checkWithdrawMethod();
            if (!hasMethod) return;

            if (!canWithdraw) {
                alert('‚ùå Complete wagering requirements first');
                return;
            }

            const amount = parseInt(document.getElementById('withdrawAmount').value);

            if (!amount || amount < 100) {
                alert('‚ùå Minimum withdrawal is ‚Çπ100');
                return;
            }

            if (amount > currentBalance) {
                alert('‚ùå Insufficient balance');
                return;
            }

            const withdrawBtn = document.getElementById('withdrawBtn');
            withdrawBtn.disabled = true;
            withdrawBtn.textContent = 'Processing...';

            try {
                const token = localStorage.getItem('token');
                
                const res = await fetch(`${API}/wallet/withdraw`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ amount })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('‚úÖ Withdrawal request submitted! Admin will process within 24 hours.');
                    
                    // Refresh data
                    loadWalletData();
                    loadHistory();
                    
                    // Clear form
                    document.getElementById('withdrawForm').reset();
                } else {
                    alert('‚ùå ' + data.error);
                }

                withdrawBtn.disabled = false;
                withdrawBtn.textContent = 'Request Withdrawal';

            } catch (err) {
                console.error('Withdraw error:', err);
                alert('‚ùå Network error. Please try again.');
                withdrawBtn.disabled = false;
                withdrawBtn.textContent = 'Request Withdrawal';
            }
        }

        // Load on page load
        loadWalletData();
        checkWithdrawMethod();
        loadHistory();
    </script>
</body>
</html>
