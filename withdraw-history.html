<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal History - BIGWIN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding-bottom: 80px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .stats-card {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-card h3 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stats-amount {
            color: white;
            font-size: 36px;
            font-weight: 900;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .filter-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-amount {
            font-size: 24px;
            font-weight: 900;
            color: #ef4444;
        }

        .item-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-approved {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .item-details {
            display: grid;
            gap: 8px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .detail-value {
            color: white;
            font-weight: 600;
        }

        .method-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0f172a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='wallet.html'">‚Üê</button>
            <h1>Withdrawal History</h1>
        </div>

        <!-- Stats Card -->
        <div class="stats-card">
            <h3>Total Withdrawn</h3>
            <div class="stats-amount" id="totalWithdrawn">‚Çπ0.00</div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" onclick="filterHistory('all')">All</button>
            <button class="filter-tab" onclick="filterHistory('APPROVED')">Approved</button>
            <button class="filter-tab" onclick="filterHistory('PENDING')">Pending</button>
            <button class="filter-tab" onclick="filterHistory('REJECTED')">Rejected</button>
        </div>

        <!-- History List -->
        <div class="history-list" id="historyList">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item">üè†<br>Home</a>
        <a href="game.html" class="nav-item">üéÆ<br>Game</a>
        <a href="wallet.html" class="nav-item active">üí∞<br>Wallet</a>
        <a href="profile.html" class="nav-item">üë§<br>Profile</a>
    </div>

    <script src="js/api.js"></script>
    <script>
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        let allWithdrawals = [];
        let currentFilter = 'all';

        // Load withdrawal history
        async function loadHistory() {
            try {
                const token = localStorage.getItem('token');
                
                const res = await fetch(`${API}/wallet/withdraw-history`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await res.json();
                allWithdrawals = data;

                // Calculate total
                const total = data
                    .filter(w => w.status === 'APPROVED')
                    .reduce((sum, w) => sum + w.amount, 0);
                
                document.getElementById('totalWithdrawn').textContent = `‚Çπ${total.toFixed(2)}`;

                // Display history
                displayHistory(data);

            } catch (err) {
                console.error('History load error:', err);
                document.getElementById('historyList').innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><div class="empty-state-text">Failed to load history</div></div>';
            }
        }

        // Display history
        function displayHistory(withdrawals) {
            const list = document.getElementById('historyList');

            if (withdrawals.length === 0) {
                list.innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">üì≠</div><div class="empty-state-text">No withdrawals yet</div></div>';
                return;
            }

            list.innerHTML = withdrawals.map(withdrawal => {
                const statusClass = withdrawal.status.toLowerCase();
                
                let methodText = '';
                if (withdrawal.method === 'upi' && withdrawal.details?.upiId) {
                    methodText = `UPI: ${withdrawal.details.upiId}`;
                } else if (withdrawal.method === 'bank' && withdrawal.details?.accountNumber) {
                    methodText = `Bank: ${withdrawal.details.accountNumber}`;
                } else if (withdrawal.method === 'usdt' && withdrawal.details?.walletAddress) {
                    methodText = `USDT: ${withdrawal.details.walletAddress.substring(0, 10)}...`;
                }

                return `
                    <div class="history-item">
                        <div class="item-header">
                            <div class="item-amount">‚Çπ${withdrawal.amount.toFixed(2)}</div>
                            <div class="item-status status-${statusClass}">${withdrawal.status}</div>
                        </div>
                        <div class="item-details">
                            <div class="detail-row">
                                <span class="detail-label">Method</span>
                                <span class="detail-value">${withdrawal.method?.toUpperCase()}</span>
                            </div>
                            ${methodText ? `
                            <div class="method-info">${methodText}</div>
                            ` : ''}
                            <div class="detail-row">
                                <span class="detail-label">Date</span>
                                <span class="detail-value">${new Date(withdrawal.createdAt).toLocaleString()}</span>
                            </div>
                            ${withdrawal.processedAt ? `
                            <div class="detail-row">
                                <span class="detail-label">Processed</span>
                                <span class="detail-value">${new Date(withdrawal.processedAt).toLocaleString()}</span>
                            </div>
                            ` : ''}
                            ${withdrawal.adminNote ? `
                            <div class="detail-row">
                                <span class="detail-label">Admin Note</span>
                                <span class="detail-value">${withdrawal.adminNote}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter history
        function filterHistory(status) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            currentFilter = status;

            const filtered = status === 'all' 
                ? allWithdrawals 
                : allWithdrawals.filter(w => w.status === status);

            displayHistory(filtered);
        }

        // Load on page load
        loadHistory();
    </script>
</body>
</html>
