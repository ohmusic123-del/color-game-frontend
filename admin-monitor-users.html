<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Users Management - BIGWIN Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
            color: white;
            padding-bottom: 80px;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #0f172a;
            border-radius: 15px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
        }
        .action-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .btn-create {
            padding: 14px 24px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }
        .monitor-grid { display: grid; gap: 20px; }
        .monitor-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .monitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .monitor-info { display: flex; align-items: center; gap: 15px; }
        .monitor-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .monitor-details h3 { font-size: 18px; margin-bottom: 5px; }
        .monitor-username { color: rgba(255, 255, 255, 0.6); font-size: 14px; }
        .monitor-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
        }
        .stat-label { color: rgba(255, 255, 255, 0.6); font-size: 12px; margin-bottom: 5px; }
        .stat-value { font-size: 18px; font-weight: 700; }
        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }
        .status-active { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-inactive { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .monitor-actions { display: flex; gap: 10px; }
        .btn-action {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-edit { background: #3b82f6; color: white; }
        .btn-disable { background: #ef4444; color: white; }
        .btn-enable { background: #22c55e; color: white; }
        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .modal-title { font-size: 20px; font-weight: 700; }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #22c55e;
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 12px;
            border-radius: 8px;
            color: #ef4444;
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show { display: block; }
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Monitor Users Management</h1>
            <a href="admin-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Action Bar -->
        <div class="action-bar">
            <button class="btn-create" onclick="openCreateModal()">
                ‚ûï Create New Monitor User
            </button>
        </div>

        <!-- Monitor Users Grid -->
        <div class="monitor-grid" id="monitorUsersGrid">
            <div class="loading">
                <div class="spinner"></div>
                Loading monitor users...
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div class="modal" id="monitorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create Monitor User</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalError" class="error-message"></div>
            <form id="monitorForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="displayName" placeholder="Enter display name" required>
                </div>
                <button type="submit" class="btn-submit" id="submitBtn">
                    Create Monitor User
                </button>
            </form>
        </div>
    </div>

    <script>
        const API = "https://color-game-backend1.onrender.com";
        let monitorUsers = [];
        let editingId = null;

        // Check admin auth
        if (!localStorage.getItem('adminToken')) {
            alert('Please login as admin first');
            window.location.href = 'admin-login.html';
        }

        function getAdminHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': localStorage.getItem('adminToken')
            };
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showModalError(message) {
            const errorDiv = document.getElementById('modalError');
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.classList.add('show');
        }

        function hideModalError() {
            const errorDiv = document.getElementById('modalError');
            errorDiv.classList.remove('show');
        }

        // Load monitor users
        async function loadMonitorUsers() {
            try {
                console.log('Loading monitor users...');
                const res = await fetch(`${API}/admin/monitor-users`, {
                    headers: getAdminHeaders()
                });

                console.log('Response status:', res.status);
                const data = await res.json();
                console.log('Data received:', data);

                if (!res.ok) {
                    throw new Error(data.error || 'Failed to load monitor users');
                }

                monitorUsers = data;
                displayMonitorUsers();
            } catch (err) {
                console.error('Load error:', err);
                showError('Failed to load monitor users: ' + err.message);
                document.getElementById('monitorUsersGrid').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #ef4444;">
                        Failed to load monitor users. Please check console.
                    </div>
                `;
            }
        }

        // Display monitor users
        function displayMonitorUsers() {
            const grid = document.getElementById('monitorUsersGrid');
            
            if (monitorUsers.length === 0) {
                grid.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">
                        No monitor users yet. Create one to get started!
                    </div>
                `;
                return;
            }

            grid.innerHTML = monitorUsers.map(user => `
                <div class="monitor-card">
                    <div class="monitor-header">
                        <div class="monitor-info">
                            <div class="monitor-icon">üëÅÔ∏è</div>
                            <div class="monitor-details">
                                <h3>${user.displayName || user.username}</h3>
                                <p class="monitor-username">@${user.username}</p>
                            </div>
                        </div>
                        <span class="status-badge ${user.active ? 'status-active' : 'status-inactive'}">
                            ${user.active ? 'Active' : 'Inactive'}
                        </span>
                    </div>

                    <div class="monitor-stats">
                        <div class="stat-item">
                            <div class="stat-label">Total Logins</div>
                            <div class="stat-value">${user.totalLogins || 0}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Last Login</div>
                            <div class="stat-value" style="font-size: 14px;">
                                ${user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'Never'}
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Created</div>
                            <div class="stat-value" style="font-size: 14px;">
                                ${new Date(user.createdAt).toLocaleDateString()}
                            </div>
                        </div>
                    </div>

                    <div class="monitor-actions">
                        <button class="btn-action btn-edit" onclick="editMonitorUser('${user._id}')">
                            ‚úèÔ∏è Edit
                        </button>
                        ${user.active ? `
                            <button class="btn-action btn-disable" onclick="toggleMonitorUser('${user._id}', false)">
                                üö´ Disable
                            </button>
                        ` : `
                            <button class="btn-action btn-enable" onclick="toggleMonitorUser('${user._id}', true)">
                                ‚úÖ Enable
                            </button>
                        `}
                        <button class="btn-action btn-delete" onclick="deleteMonitorUser('${user._id}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Open create modal
        function openCreateModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Create Monitor User';
            document.getElementById('submitBtn').textContent = 'Create Monitor User';
            document.getElementById('monitorForm').reset();
            document.getElementById('password').placeholder = 'Enter password';
            document.getElementById('password').required = true;
            hideModalError();
            document.getElementById('monitorModal').classList.add('active');
        }

        // Edit monitor user
        function editMonitorUser(id) {
            const user = monitorUsers.find(u => u._id === id);
            if (!user) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Monitor User';
            document.getElementById('submitBtn').textContent = 'Update Monitor User';
            document.getElementById('username').value = user.username;
            document.getElementById('displayName').value = user.displayName || '';
            document.getElementById('password').value = '';
            document.getElementById('password').placeholder = 'Leave blank to keep current';
            document.getElementById('password').required = false;
            hideModalError();
            document.getElementById('monitorModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('monitorModal').classList.remove('active');
            hideModalError();
        }

        // Handle form submit
        async function handleSubmit(e) {
            e.preventDefault();
            hideModalError();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const displayName = document.getElementById('displayName').value.trim();

            // Validation
            if (!username || !displayName) {
                showModalError('Username and display name are required');
                return;
            }

            if (!editingId && !password) {
                showModalError('Password is required for new users');
                return;
            }

            if (password && password.length < 6) {
                showModalError('Password must be at least 6 characters');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            try {
                const url = editingId 
                    ? `${API}/admin/monitor-user/${editingId}`
                    : `${API}/admin/monitor-user`;
                
                const method = editingId ? 'PUT' : 'POST';

                const body = { username, displayName };
                if (password) body.password = password;

                console.log('Submitting:', method, url, body);

                const res = await fetch(url, {
                    method,
                    headers: getAdminHeaders(),
                    body: JSON.stringify(body)
                });

                const data = await res.json();
                console.log('Response:', res.status, data);

                if (res.ok) {
                    alert('‚úÖ ' + (editingId ? 'Updated' : 'Created') + ' successfully!');
                    closeModal();
                    loadMonitorUsers();
                } else {
                    showModalError(data.error || 'Operation failed');
                }
            } catch (err) {
                console.error('Submit error:', err);
                showModalError('Network error: ' + err.message);
            }

            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        }

        // Toggle monitor user active status
        async function toggleMonitorUser(id, active) {
            if (!confirm(`${active ? 'Enable' : 'Disable'} this monitor user?`)) return;

            try {
                const res = await fetch(`${API}/admin/monitor-user/${id}/toggle`, {
                    method: 'POST',
                    headers: getAdminHeaders(),
                    body: JSON.stringify({ active })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('‚úÖ Status updated!');
                    loadMonitorUsers();
                } else {
                    showError(data.error || 'Failed to update status');
                }
            } catch (err) {
                console.error('Toggle error:', err);
                showError('Network error: ' + err.message);
            }
        }

  
        // Delete monitor user
        async function deleteMonitorUser(id) {
            if (!confirm('‚ö†Ô∏è Delete this monitor user? This action cannot be undone!')) return;

            try {
                const res = await fetch(`${API}/admin/monitor-user/${id}`, {
                    method: 'DELETE',
                    headers: getAdminHeaders()
                });

                const data = await res.json();

                if (res.ok) {
                    alert('‚úÖ Monitor user deleted!');
                    loadMonitorUsers();
                } else {
                    showError(data.error || 'Failed to delete');
                }
            } catch (err) {
                console.error('Delete error:', err);
                showError('Network error: ' + err.message);
            }
        }

        // Initialize
        console.log('Initializing page...');
        console.log('API URL:', API);
        console.log('Admin token:', localStorage.getItem('adminToken') ? 'Present' : 'Missing');
        loadMonitorUsers();
    </script>
</body>
</html>
