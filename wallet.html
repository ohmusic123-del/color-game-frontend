<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - BIGWIN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(74, 144, 226, 0.3) 0%, transparent 50%);
            animation: bgShift 12s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -30px); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Premium balance card with 3D effect */
        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 28px;
            padding: 40px 30px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 
                0 25px 60px rgba(102, 126, 234, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
            animation-delay: 0.1s;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 60%);
            animation: cardGlow 4s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
        }

        .balance-card h2 {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .balance-amount {
            font-size: 56px;
            font-weight: 900;
            color: white;
            margin-bottom: 25px;
            text-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            letter-spacing: -2px;
            position: relative;
            z-index: 1;
        }

        .balance-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .balance-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 18px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .balance-item label {
            display: block;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .balance-item value {
            display: block;
            font-size: 24px;
            font-weight: 800;
            color: white;
        }

        /* Action buttons with modern gradient */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out;
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        .action-btn {
            padding: 20px;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .action-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .deposit-btn {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.4);
        }

        .withdraw-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #ea580c 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }

        /* Transaction tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 16px;
            animation: fadeInUp 0.8s ease-out;
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        .tab {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: rgba(102, 126, 234, 0.3);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        /* Transaction list */
        .transactions {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease-out;
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 14px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .transaction-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .transaction-item:last-child {
            margin-bottom: 0;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-type {
            color: white;
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 4px;
        }

        .transaction-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        .transaction-amount {
            text-align: right;
        }

        .amount {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .amount.positive {
            color: #4ade80;
        }

        .amount.negative {
            color: #f87171;
        }

        .status {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status.completed {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .status.pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status.rejected {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
        }

        .nav-item {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 11px;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 12px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .nav-item.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.15);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üí∞ My Wallet</h1>
            <p>Manage your funds</p>
        </div>

        <!-- Balance Card -->
        <div class="balance-card">
            <h2>Total Balance</h2>
            <div class="balance-amount" id="totalBalance">‚Çπ0.00</div>
            <div class="balance-grid">
                <div class="balance-item">
                    <label>Wallet</label>
                    <value id="walletBalance">‚Çπ0.00</value>
                </div>
                <div class="balance-item">
                    <label>Bonus</label>
                    <value id="bonusBalance">‚Çπ0.00</value>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="deposit.html" class="action-btn deposit-btn">
                <span>üí≥</span>
                <span>Deposit</span>
            </a>
            <a href="withdraw.html" class="action-btn withdraw-btn">
                <span>üí∏</span>
                <span>Withdraw</span>
            </a>
        </div>

        <!-- Transaction Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('all')">All</button>
            <button class="tab" onclick="switchTab('deposit')">Deposits</button>
            <button class="tab" onclick="switchTab('withdraw')">Withdrawals</button>
        </div>

        <!-- Transactions List -->
        <div class="transactions" id="transactionsList">
            <div class="empty-state">
                <div class="empty-state-icon">üìä</div>
                <p>No transactions yet</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item">
            <span style="font-size: 20px;">üè†</span>
            <span>Home</span>
        </a>
        <a href="game.html" class="nav-item">
            <span style="font-size: 20px;">üéÆ</span>
            <span>Game</span>
        </a>
        <a href="wallet.html" class="nav-item active">
            <span style="font-size: 20px;">üí∞</span>
            <span>Wallet</span>
        </a>
        <a href="profile.html" class="nav-item">
            <span style="font-size: 20px;">üë§</span>
            <span>Profile</span>
        </a>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Auth check
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        let currentTab = 'all';

        // Load wallet data
        async function loadWalletData() {
            try {
                const token = localStorage.getItem('token');
                console.log('Loading wallet data...');
                
                const res = await fetch(`${API}/wallet`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                console.log('Wallet API response:', res.status);

                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({ error: 'Unknown' }));
                    console.error('Wallet API error:', errorData);
                    throw new Error(`API Error: ${res.status}`);
                }
                
                const data = await res.json();
                console.log('Wallet data received:', data);

                const wallet = Number(data.wallet) || 0;
                const bonus = Number(data.bonus) || 0;

                document.getElementById('totalBalance').textContent = `‚Çπ${(wallet + bonus).toFixed(2)}`;
                document.getElementById('walletBalance').textContent = `‚Çπ${wallet.toFixed(2)}`;
                document.getElementById('bonusBalance').textContent = `‚Çπ${bonus.toFixed(2)}`;

            } catch (err) {
                console.error('‚ùå Wallet data error:', err);
                // Show error state
                document.getElementById('totalBalance').textContent = '‚Çπ0.00';
                document.getElementById('walletBalance').textContent = '‚Çπ0.00';
                document.getElementById('bonusBalance').textContent = '‚Çπ0.00';
            }
        }

        // Load transactions
        async function loadTransactions() {
            try {
                const token = localStorage.getItem('token');
                
                // Load deposits
                const depositRes = await fetch(`${API}/wallet/deposit-history`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const deposits = await depositRes.json();

                // Load withdrawals
                const withdrawRes = await fetch(`${API}/wallet/withdraw-history`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const withdrawals = await withdrawRes.json();

                // Combine and sort
                const allTransactions = [
                    ...deposits.map(d => ({ ...d, type: 'deposit' })),
                    ...withdrawals.map(w => ({ ...w, type: 'withdraw' }))
                ].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                displayTransactions(allTransactions);

            } catch (err) {
                console.error('Transactions error:', err);
            }
        }

        // Display transactions
        function displayTransactions(transactions) {
            const filtered = transactions.filter(t => {
                if (currentTab === 'all') return true;
                return t.type === currentTab;
            });

            if (filtered.length === 0) {
                document.getElementById('transactionsList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>No ${currentTab === 'all' ? '' : currentTab} transactions yet</p>
                    </div>
                `;
                return;
            }

            document.getElementById('transactionsList').innerHTML = filtered.map(t => {
                const isDeposit = t.type === 'deposit';
                const statusClass = t.status.toLowerCase();
                const amount = isDeposit ? `+‚Çπ${t.amount}` : `-‚Çπ${t.amount}`;
                const amountClass = isDeposit ? 'positive' : 'negative';
                const date = new Date(t.createdAt).toLocaleDateString('en-IN');

                return `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-type">${isDeposit ? 'üí≥ Deposit' : 'üí∏ Withdrawal'}</div>
                            <div class="transaction-date">${date}</div>
                        </div>
                        <div class="transaction-amount">
                            <div class="amount ${amountClass}">${amount}</div>
                            <div class="status ${statusClass}">${t.status}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Switch tab
        function switchTab(tab) {
            currentTab = tab;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            loadTransactions();
        }

        // Initialize
        loadWalletData();
        loadTransactions();
        setInterval(loadWalletData, 10000);
    </script>
</body>
</html>
