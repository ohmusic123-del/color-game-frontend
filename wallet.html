<!DOCTYPE html>
<html>
<head>
  <title>BIGWIN - Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="header-logo">BIGWIN</div>
</div>

<script>
  if (!localStorage.getItem("token")) {
    location.href = "index.html";
  }
</script>

<div class="center">
  <div class="card">

    <h2 style="text-align:center">Wallet Balance</h2>
<h1 id="balance" style="text-align:center;color:gold">₹0</h1>


    <hr style="margin:16px 0;opacity:.2">

    <!-- DEPOSIT / WITHDRAW -->
    <button class="btn-gold" style="width:100%;margin-bottom:10px"
      onclick="openDeposit()">
      ➕ Deposit
    </button>

    <button class="btn-outline" style="width:100%;margin-bottom:16px"
      onclick="openWithdraw()">
      ➖ Withdraw
    </button>

    <hr style="margin:16px 0;opacity:.2">
<p id="withdrawMethodInfo"
   style="text-align:center;font-size:13px;color:gold;margin-bottom:10px">
  Checking withdrawal method...
</p>
    <!-- BET HISTORY -->
    <h3>Recent Bets</h3>
    <ul id="betList" style="list-style:none;padding:0"></ul>

  </div>
</div>

<div class="bottom-nav">
  <a href="home.html">Home</a>
  <a href="game.html">Game</a>
  <a href="wallet.html" class="active">Wallet</a>
  <a href="profile.html">Profile</a>
</div>

<script src="js/wallet.js?v=1"></script>

<script>
  
</script>
<!-- DEPOSIT MODAL -->
<div id="depositModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.7);z-index:2000;align-items:center;justify-content:center">

  <div class="card">
    <h3 style="text-align:center;margin-bottom:10px">Deposit Amount</h3>

    <input id="depositAmount"
      type="number"
      placeholder="Enter amount (min ₹100)"
      style="width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:14px">

    <button class="btn-gold" style="width:100%;margin-bottom:10px"
      onclick="submitDeposit()">
      Confirm Deposit
    </button>

    <button class="btn-outline" style="width:100%"
      onclick="closeDeposit()">
      Cancel
    </button>
  </div>
</div>
<!-- WITHDRAW MODAL -->
<div id="withdrawModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.7);z-index:2000;align-items:center;justify-content:center">

  <div class="card">
    <h3 style="text-align:center;margin-bottom:10px">Withdraw Amount</h3>

    <p style="font-size:12px;opacity:.7;text-align:center;margin-bottom:12px">
      • Minimum withdrawal ₹100<br>
      • Deposit required before withdrawal<br>
      • Bonus / deposit wagering must be completed
    </p>

    <input id="withdrawAmount"
      type="number"
      placeholder="Enter amount (min ₹100)"
      style="width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:14px">

    <button class="btn-gold" style="width:100%;margin-bottom:10px"
      onclick="submitWithdraw()">
      Request Withdrawal
    </button>

    <button class="btn-outline" style="width:100%"
      onclick="closeWithdraw()">
      Cancel
    </button>
  </div>
</div>
  
</body>
</html>
