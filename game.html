<!DOCTYPE html>
<html>
<head>
  <title>BIGWIN – Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app">

  <div class="header">
    <div class="logo">BIGWIN</div>
    <div class="balance">₹0</div>
  </div>

  <div class="card">
    <p>Round ID: ---</p>
    <p>Time Left: 30s</p>
  </div>

  <div class="choice btn-red">RED</div>
  <div class="choice btn-green">GREEN</div>

  <div class="amount-grid">
    <button class="btn btn-dark">₹1</button>
    <button class="btn btn-dark">₹5</button>
    <button class="btn btn-dark">₹10</button>
    <button class="btn btn-dark">₹50</button>
  </div>

  <button class="btn btn-primary">Place Bet</button>
  <button class="btn btn-dark">Results</button>
  <button class="btn btn-dark">My Bets</button>

</div>
</body>
</html>
