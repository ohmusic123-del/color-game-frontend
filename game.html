<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIGWIN - Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
      min-height: 100vh;
      color: white;
      padding-bottom: 80px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .balance {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 700;
    }
    .game-card {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .round-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .info-item {
      text-align: center;
    }
    .info-item label {
      display: block;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 5px;
    }
    .info-item value {
      display: block;
      font-size: 20px;
      font-weight: 700;
    }
    .timer-circle {
      width: 120px;
      height: 120px;
      margin: 30px auto;
      border-radius: 50%;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 900;
      box-shadow: 0 10px 40px rgba(34, 197, 94, 0.5);
    }
    .color-selection {
      margin: 30px 0;
    }
    .color-selection h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .color-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .color-btn {
      padding: 20px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
    }
    .color-btn.red {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }
    .color-btn.green {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
    }
    .color-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .color-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .amount-input {
      margin: 20px 0;
    }
    .amount-input label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }
    .amount-input input {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 700;
    }
    .amount-input input:focus {
      outline: none;
      border-color: #22c55e;
    }
    .quick-amounts {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .quick-btn {
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .quick-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #22c55e;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0f172a;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      display: flex;
      justify-content: space-around;
    }
    .nav-item {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 12px;
    }
    .nav-item.active {
      color: #22c55e;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">BIGWIN</div>
      <div class="balance" id="balanceDisplay">‚Çπ0.00</div>
    </div>

    <!-- Game Card -->
    <div class="game-card">
      <!-- Round Info -->
      <div class="round-info">
        <div class="info-item">
          <label>Round</label>
          <value id="roundId">...</value>
        </div>
        <div class="info-item">
          <label>Time Left</label>
          <value id="timeLeft">60s</value>
        </div>
      </div>

      <!-- Timer Circle -->
      <div class="timer-circle pulse" id="timerCircle">60</div>

      <!-- Color Selection -->
      <div class="color-selection">
        <h3>Select Color</h3>
        <div class="color-buttons">
          <button class="color-btn red" onclick="selectColor('red')" id="redBtn">
            üî¥ Red
          </button>
          <button class="color-btn green" onclick="selectColor('green')" id="greenBtn">
            üü¢ Green
          </button>
        </div>
      </div>

      <!-- Amount Input -->
      <div class="amount-input">
        <label>Bet Amount</label>
        <input type="number" id="betAmount" placeholder="Enter amount (Min: ‚Çπ10)" min="10" value="10">
        <div class="quick-amounts">
          <button class="quick-btn" onclick="setAmount(10)">‚Çπ10</button>
          <button class="quick-btn" onclick="setAmount(50)">‚Çπ50</button>
          <button class="quick-btn" onclick="setAmount(100)">‚Çπ100</button>
          <button class="quick-btn" onclick="setAmount(500)">‚Çπ500</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="home.html" class="nav-item">üè†<br>Home</a>
    <a href="game.html" class="nav-item active">üéÆ<br>Game</a>
    <a href="wallet.html" class="nav-item">üí∞<br>Wallet</a>
    <a href="profile.html" class="nav-item">üë§<br>Profile</a>
  </div>

  <script>
    const API = "https://color-game-backend1.onrender.com";
    
    let currentRound = null;
    let selectedColor = null;
    let userBalance = 0;
    let hasBetThisRound = false;
    let timerInterval = null;

    // Get auth headers
    function getAuthHeaders() {
      const token = localStorage.getItem('token');
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      };
    }

    // Check authentication
    if (!localStorage.getItem('token')) {
      window.location.href = 'index.html';
    }

    // Select color and place bet
    async function selectColor(color) {
      selectedColor = color;
      await placeBet();
    }

    // Set amount
    function setAmount(amount) {
      document.getElementById('betAmount').value = amount;
    }

    // Place bet
    async function placeBet() {
      if (!selectedColor) return;
      
      const amount = parseInt(document.getElementById('betAmount').value);
      
      if (!amount || amount < 10) {
        alert('üéØ Minimum bet is ‚Çπ10');
        return;
      }

      if (amount > userBalance) {
        alert('üéØ Insufficient balance');
        return;
      }

      if (hasBetThisRound) {
        alert('üéØ You already placed a bet this round');
        return;
      }

      // Disable buttons
      document.getElementById('redBtn').disabled = true;
      document.getElementById('greenBtn').disabled = true;

      try {
        const res = await fetch(`${API}/bet`, {
          method: 'POST',
          headers: getAuthHeaders(),
          body: JSON.stringify({ 
            color: selectedColor, 
            amount: amount 
          })
        });

        const data = await res.json();

        if (res.ok) {
          hasBetThisRound = true;
          
          // Update balance
          userBalance = parseFloat(data.newWallet || 0) + parseFloat(data.newBonus || 0);
          updateBalanceDisplay();
          
          alert(`üéØ Bet placed!\n‚Çπ${amount} on ${selectedColor.toUpperCase()}`);
        } else {
          alert('üéØ ' + data.error);
          // Re-enable on error
          document.getElementById('redBtn').disabled = false;
          document.getElementById('greenBtn').disabled = false;
        }
      } catch (err) {
        console.error('Bet error:', err);
        alert('üéØ Network error. Please try again.');
        // Re-enable on error
        document.getElementById('redBtn').disabled = false;
        document.getElementById('greenBtn').disabled = false;
      }
    }

    // Load balance
    async function loadBalance() {
      try {
        const res = await fetch(`${API}/wallet`, {
          headers: getAuthHeaders()
        });
        
        if (!res.ok) throw new Error('Failed to load balance');
        
        const data = await res.json();
        userBalance = parseFloat(data.wallet || 0) + parseFloat(data.bonus || 0);
        updateBalanceDisplay();
      } catch (err) {
        console.error('Balance load error:', err);
      }
    }

    // Update balance display
    function updateBalanceDisplay() {
      document.getElementById('balanceDisplay').textContent = `‚Çπ${userBalance.toFixed(2)}`;
    }

    // Load current round
    async function loadCurrentRound() {
      try {
        const res = await fetch(`${API}/round/current`);
        
        if (!res.ok) throw new Error('Failed to load round');
        
        const data = await res.json();
        currentRound = data;
        
        // Update round ID display
        const roundIdShort = data.id.toString().slice(-6);
        document.getElementById('roundId').textContent = roundIdShort;
        
        console.log('‚úÖ Round loaded:', roundIdShort);
      } catch (err) {
        console.error('Round load error:', err);
        // Retry after 2 seconds
        setTimeout(loadCurrentRound, 2000);
      }
    }

    // Update timer
    function updateTimer() {
      if (!currentRound) {
        console.log('‚è≥ Waiting for round data...');
        return;
      }
      
      const elapsed = Math.floor((Date.now() - currentRound.startTime) / 1000);
      const remaining = Math.max(0, 60 - elapsed);
      
      // Update display
      document.getElementById('timerCircle').textContent = remaining;
      document.getElementById('timeLeft').textContent = `${remaining}s`;
      
      // Disable betting in last 3 seconds or if already bet
      if (remaining <= 3 || hasBetThisRound) {
        document.getElementById('redBtn').disabled = true;
        document.getElementById('greenBtn').disabled = true;
      } else {
        document.getElementById('redBtn').disabled = false;
        document.getElementById('greenBtn').disabled = false;
      }
      
      // Round ended
      if (remaining === 0) {
        console.log('üîÑ Round ended, waiting for new round...');
        setTimeout(() => {
          resetForNewRound();
        }, 3000);
      }
    }

    // Reset for new round
    function resetForNewRound() {
      hasBetThisRound = false;
      selectedColor = null;
      
      // Re-enable buttons
      document.getElementById('redBtn').disabled = false;
      document.getElementById('greenBtn').disabled = false;
      
      // Reload data
      loadCurrentRound();
      loadBalance();
      
      console.log('‚úÖ New round started');
    }

    // Initialize
    console.log('üéÆ Game page loaded');
    loadBalance();
    loadCurrentRound();

    // Start timer (update every second)
    timerInterval = setInterval(updateTimer, 1000);

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (timerInterval) clearInterval(timerInterval);
    });
  </script>
</body>
</html>
