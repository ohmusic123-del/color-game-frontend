<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIGWIN - Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
      min-height: 100vh;
      color: white;
      padding-bottom: 80px;
    }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .balance {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 700;
    }
    .game-card {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .round-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .info-item { text-align: center; }
    .info-item label {
      display: block;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 5px;
    }
    .info-item value {
      display: block;
      font-size: 20px;
      font-weight: 700;
    }
    .timer-circle {
      width: 120px;
      height: 120px;
      margin: 30px auto;
      border-radius: 50%;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 900;
      box-shadow: 0 10px 40px rgba(34, 197, 94, 0.5);
    }
    .color-selection { margin: 30px 0; }
    .color-selection h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .color-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .color-btn {
      padding: 20px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    .color-btn.red {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }
    .color-btn.green {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
    }
    .color-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .amount-input { margin: 20px 0; }
    .amount-input label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .amount-input input {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 700;
    }
    .quick-amounts {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .quick-btn {
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    .tab.active {
      background: #22c55e;
      color: white;
    }
    .results-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .result-item.current {
      border: 2px solid #22c55e;
      background: rgba(34, 197, 94, 0.1);
    }
    .round-number {
      font-weight: 700;
      font-size: 14px;
    }
    .winner-badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .winner-red {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    .winner-green {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }
    .winner-pending {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0f172a;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      display: flex;
      justify-content: space-around;
    }
    .nav-item {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 12px;
    }
    .nav-item.active { color: #22c55e; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">BIGWIN</div>
      <div class="balance" id="balanceDisplay">‚Çπ0.00</div>
    </div>

    <div class="game-card">
      <div class="round-info">
        <div class="info-item">
          <label>Round</label>
          <value id="roundId">Loading...</value>
        </div>
        <div class="info-item">
          <label>Time Left</label>
          <value id="timeLeft">60s</value>
        </div>
      </div>

      <div class="timer-circle" id="timerCircle">60</div>

      <div class="color-selection">
        <h3>Select Color</h3>
        <div class="color-buttons">
          <button class="color-btn red" onclick="placeBet('red')" id="redBtn">üî¥ RED</button>
          <button class="color-btn green" onclick="placeBet('green')" id="greenBtn">üü¢ GREEN</button>
        </div>
      </div>

      <div class="amount-input">
        <label>Bet Amount</label>
        <input type="number" id="betAmount" value="10" min="10">
        <div class="quick-amounts">
          <button class="quick-btn" onclick="setAmount(10)">‚Çπ10</button>
          <button class="quick-btn" onclick="setAmount(50)">‚Çπ50</button>
          <button class="quick-btn" onclick="setAmount(100)">‚Çπ100</button>
          <button class="quick-btn" onclick="setAmount(500)">‚Çπ500</button>
        </div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('results')">Round History</button>
      <button class="tab" onclick="switchTab('mybets')">My Bets</button>
    </div>
    <div class="results-list" id="resultsList">Loading...</div>
  </div>

  <div class="bottom-nav">
    <a href="home.html" class="nav-item">üè†<br>Home</a>
    <a href="game.html" class="nav-item active">üéÆ<br>Game</a>
    <a href="wallet.html" class="nav-item">üí∞<br>Wallet</a>
    <a href="profile.html" class="nav-item">üë§<br>Profile</a>
  </div>

  <script src="js/api.js"></script>
  <script>
    const token = localStorage.getItem('token');
    
    console.log('üöÄ Game page loaded');
    console.log('üì° API URL:', API);
    console.log('üîë Token:', token ? 'Present' : 'Missing');
    
    if (!token) {
      console.error('‚ùå No token found, redirecting to login');
      window.location.href = 'index.html';
    }

    let currentRound = null;
    let balance = 0;
    let hasBet = false;
    let currentTab = 'results';
    let lastRoundId = null;

    function setAmount(val) {
      document.getElementById('betAmount').value = val;
    }

    async function placeBet(color) {
      const amount = parseInt(document.getElementById('betAmount').value);
      
      if (amount < 10) {
        alert('Minimum bet is ‚Çπ10');
        return;
      }

      if (hasBet) {
        alert('Already placed bet this round');
        return;
      }

      document.getElementById('redBtn').disabled = true;
      document.getElementById('greenBtn').disabled = true;

      try {
        const res = await fetch(`${API}/bet`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ color, amount })
        });

        const data = await res.json();

        if (res.ok) {
          alert(`‚úÖ Bet placed!\n‚Çπ${amount} on ${color.toUpperCase()}`);
          hasBet = true;
          loadBalance();
          if (currentTab === 'mybets') loadMyBets();
        } else {
          alert('‚ùå ' + data.error);
          document.getElementById('redBtn').disabled = false;
          document.getElementById('greenBtn').disabled = false;
        }
      } catch (err) {
        console.error('Bet error:', err);
        alert('Network error');
        document.getElementById('redBtn').disabled = false;
        document.getElementById('greenBtn').disabled = false;
      }
    }

    async function loadBalance() {
      try {
        const res = await fetch(`${API}/wallet`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        balance = parseFloat(data.wallet || 0) + parseFloat(data.bonus || 0);
        document.getElementById('balanceDisplay').textContent = `‚Çπ${balance.toFixed(2)}`;
      } catch (err) {
        console.error('Balance error:', err);
      }
    }

    async function loadRound() {
      try {
        console.log('üîÑ Loading round data');
        
        const res = await fetch(`${API}/round/current`);
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        
        const data = await res.json();
        
        console.log('‚úÖ Round data:', data);
        
        // Check if new round started
        if (currentRound && data.id !== currentRound.id) {
          console.log('üÜï New round detected:', data.id);
          hasBet = false;
          
          // Force refresh results when round changes
          if (currentTab === 'results') {
            setTimeout(loadResults, 1000); // Wait 1s for DB to update
          }
          if (currentTab === 'mybets') {
            setTimeout(loadMyBets, 1000);
          }
        }
        
        currentRound = data;
        lastRoundId = data.id;
        
        // Display full round ID or last 6 digits
        const displayId = data.id.length > 6 ? data.id : data.id;
        document.getElementById('roundId').textContent = displayId;
        
      } catch (err) {
        console.error('‚ùå Round error:', err);
        document.getElementById('roundId').textContent = 'Error';
        setTimeout(loadRound, 5000);
      }
    }

    function updateTimer() {
      if (!currentRound) return;
      
      const elapsed = Math.floor((Date.now() - currentRound.startTime) / 1000);
      const remaining = Math.max(0, 60 - elapsed);
      
      document.getElementById('timerCircle').textContent = remaining;
      document.getElementById('timeLeft').textContent = `${remaining}s`;
      
      // Close betting in last 3 seconds or if already bet
      if (remaining <= 3 || hasBet) {
        document.getElementById('redBtn').disabled = true;
        document.getElementById('greenBtn').disabled = true;
      } else {
        document.getElementById('redBtn').disabled = false;
        document.getElementById('greenBtn').disabled = false;
      }
      
      // When round ends, wait for processing then refresh
      if (remaining === 0) {
        console.log('‚è∞ Round ended, waiting for results...');
        setTimeout(() => {
          hasBet = false;
          loadRound();
          loadBalance();
          if (currentTab === 'results') loadResults();
          if (currentTab === 'mybets') loadMyBets();
        }, 4000); // Wait 4 seconds for backend to process
      }
    }

    async function loadResults() {
      try {
        console.log('üìä Loading round history...');
        
        const res = await fetch(`${API}/rounds/history`);
        const data = await res.json();
        
        console.log('‚úÖ Round history:', data);
        
        if (!data || data.length === 0) {
          document.getElementById('resultsList').innerHTML = 
            '<div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.5);">No rounds yet</div>';
          return;
        }
        
        document.getElementById('resultsList').innerHTML = data.map(r => {
          // Check if this is the current round
          const isCurrent = currentRound && r.roundId === currentRound.id;
          
          // Determine winner display
          let winnerText = '‚è≥ PENDING';
          let winnerClass = 'winner-pending';
          
          if (r.winner === 'red') {
            winnerText = 'üî¥ RED';
            winnerClass = 'winner-red';
          } else if (r.winner === 'green') {
            winnerText = 'üü¢ GREEN';
            winnerClass = 'winner-green';
          }
          
          return `
            <div class="result-item ${isCurrent ? 'current' : ''}">
              <div>
                <div class="round-number">Round ${r.roundId}</div>
                ${isCurrent ? '<div style="font-size: 10px; color: #22c55e;">‚óè LIVE</div>' : ''}
              </div>
              <span class="winner-badge ${winnerClass}">${winnerText}</span>
            </div>
          `;
        }).join('');
        
      } catch (err) {
        console.error('‚ùå Results error:', err);
        document.getElementById('resultsList').innerHTML = 
          '<div style="text-align: center; padding: 20px; color: #ef4444;">Failed to load</div>';
      }
    }

    async function loadMyBets() {
      try {
        console.log('üìä Loading my bets...');
        
        const res = await fetch(`${API}/bets`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        
        console.log('‚úÖ My bets:', data);
        
        if (!data || data.length === 0) {
          document.getElementById('resultsList').innerHTML = 
            '<div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.5);">No bets yet</div>';
          return;
        }
        
        document.getElementById('resultsList').innerHTML = data.map(b => {
          let statusText = '‚è≥ PENDING';
          let statusClass = 'winner-pending';
          
          if (b.status === 'WON') {
            statusText = '‚úÖ WON';
            statusClass = 'winner-green';
          } else if (b.status === 'LOST') {
            statusText = '‚ùå LOST';
            statusClass = 'winner-red';
          }
          
          const colorEmoji = b.color === 'red' ? 'üî¥' : 'üü¢';
          
          return `
            <div class="result-item">
              <div>
                <div class="round-number">Round ${b.roundId}</div>
                <div style="font-size: 12px; color: rgba(255,255,255,0.6); margin-top: 4px;">
                  ${colorEmoji} ${b.color.toUpperCase()} ‚Ä¢ ‚Çπ${b.amount}
                  ${b.winAmount > 0 ? ` ‚Üí ‚Çπ${b.winAmount.toFixed(2)}` : ''}
                </div>
              </div>
              <span class="winner-badge ${statusClass}">${statusText}</span>
            </div>
          `;
        }).join('');
        
      } catch (err) {
        console.error('‚ùå My bets error:', err);
        document.getElementById('resultsList').innerHTML = 
          '<div style="text-align: center; padding: 20px; color: #ef4444;">Failed to load</div>';
      }
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      if (tab === 'results') loadResults();
      else loadMyBets();
    }

    // Initialize
    console.log('üé¨ Initializing game...');
    loadBalance();
    loadRound();
    loadResults();
    
    // Update timer every second
    setInterval(updateTimer, 1000);
    
    // Refresh results every 10 seconds to catch updates
    setInterval(() => {
      if (currentTab === 'results') {
        loadResults();
      } else if (currentTab === 'mybets') {
        loadMyBets();
      }
    }, 10000);
    
    // Check for new rounds every 5 seconds
    setInterval(loadRound, 5000);
    
    console.log('‚úÖ Game initialized');
  </script>
</body>
</html>
