<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIGWIN Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <header class="top">
    <div>Round: <span id="roundId">---</span></div>
    <div>Wallet: ₹<span id="wallet">0</span></div>
  </header>

  <!-- BETTING -->
  <section class="bet-section">
    <button class="bet red" onclick="placeBet('red', 1)">RED ₹1</button>
    <button class="bet green" onclick="placeBet('green', 1)">GREEN ₹1</button>

    <button class="bet red" onclick="placeBet('red', 5)">RED ₹5</button>
    <button class="bet green" onclick="placeBet('green', 5)">GREEN ₹5</button>
  </section>

  <!-- HISTORY + BETS -->
  <section class="history-section">

    <div class="tabs">
      <button id="tabResults" class="active">Last Results</button>
      <button id="tabMyBets">Your Bets</button>
    </div>

    <div id="resultsBox" class="tab-content">
      <ul id="roundHistory"></ul>
    </div>

    <div id="betsBox" class="tab-content hidden">
      <ul id="myBets"></ul>
    </div>

  </section>

</div>

<script src="game.js"></script>
</body>
</html>
