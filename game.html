<!DOCTYPE html>
<html>
<head>
  <title>BIGWIN - Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="header-logo">BIGWIN</div>
</div>

<div class="center">
  <div class="card">

    <div id="roundId">Round ID</div>
    <div id="timer">30</div>
    <div id="status">Select bet</div>

    <div class="bet-row">
      <button class="bet-red" onclick="selectColor('red')">RED</button>
      <button class="bet-green" onclick="selectColor('green')">GREEN</button>
    </div>

    <div class="amount-row">
      <button onclick="selectAmount(10)">₹10</button>
      <button onclick="selectAmount(50)">₹50</button>
      <button onclick="selectAmount(100)">₹100</button>
    </div>

    <button class="btn-gold" onclick="placeBet()">Place Bet</button>

  </div>
</div>

<div class="bottom-nav">
  <a href="home.html">Home</a>
  <a href="game.html" class="active">Game</a>
  <a href="wallet.html">Wallet</a>
  <a href="profile.html">Profile</a>
</div>

<script src="js/game.js"></script>
</body>
</html>
