<!DOCTYPE html>
<html>
<head>
  <title>BIGWIN - Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<script>
  if (!localStorage.getItem("token")) location.href = "index.html";
</script>

<div class="center">
  <div class="card">
    <div class="logo">BIGWIN</div>

    <h3 style="text-align:center">Choose Color</h3>

    <div style="display:flex; gap:12px; margin:20px 0">
    <button class="btn-gold" style="background:#16a34a"
  onclick="selectColor('green')">GREEN</button>

<button class="btn-gold" style="background:#dc2626"
  onclick="selectColor('red')">RED</button>
    </div>


    <div style="display:flex; gap:8px; margin-top:10px">
      <button class="btn-outline" onclick="selectAmount(1)">₹1</button>
<button class="btn-outline" onclick="selectAmount(10)">₹10</button>
<button class="btn-outline" onclick="selectAmount(50)">₹50</button>
<button class="btn-outline" onclick="selectAmount(100)">₹100</button>
    </div>

    <button class="btn-gold" style="margin-top:16px"
  onclick="placeBet()">Place Bet</button>
  </div>
</div>

<div class="bottom-nav">
  <a href="home.html">Home</a>
  <a href="game.html" class="active">Game</a>
  <a href="wallet.html">Wallet</a>
  <a href="profile.html">Profile</a>
</div>
<script src="js/game.js"></script>
</body>
</html>
