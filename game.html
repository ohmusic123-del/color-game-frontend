<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Game – BIGWIN</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <button class="back-btn" onclick="history.back()">←</button>
    <h2>Red / Green</h2>
  </div>

  <!-- ROUND INFO -->
  <div class="round-info">
    <p>Round ID: <b id="roundId">---</b></p>
    <p>Time Left: <b id="timer">30</b>s</p>
  </div>

  <!-- COLOR SELECTION -->
  <div class="color-box">
    <button class="color-btn red" onclick="selectColor('red')">RED</button>
    <button class="color-btn green" onclick="selectColor('green')">GREEN</button>
  </div>

  <!-- AMOUNT SELECTION (HIDDEN INITIALLY) -->
  <div class="amount-box hidden" id="amountBox">
    <p class="center">Select Amount</p>

    <div class="amount-row">
      <button onclick="selectAmount(1)">1</button>
      <button onclick="selectAmount(5)">5</button>
      <button onclick="selectAmount(10)">10</button>
      <button onclick="selectAmount(50)">50</button>
    </div>

    <div class="amount-row">
      <button class="plus-btn" onclick="doubleAmount()">＋</button>
      <span class="amount-display">₹<b id="betAmount">0</b></span>
    </div>

    <button class="full-btn" onclick="placeBet()">Place Bet</button>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active" onclick="showTab('rounds')">Results</button>
    <button class="tab" onclick="showTab('bets')">My Bets</button>
  </div>

  <!-- ROUND HISTORY -->
  <div id="rounds" class="tab-content">
    <ul id="roundHistory"></ul>
  </div>

  <!-- USER BET HISTORY -->
  <div id="bets" class="tab-content hidden">
    <ul id="betHistory"></ul>
  </div>

  <!-- JS -->
  <script src="js/api.js"></script>
  <script src="js/game.js"></script>
  <script src="js/timer.js"></script>

</body>
</html>
