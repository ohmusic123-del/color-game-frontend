<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIGWIN - Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="top-bar">
    <button onclick="history.back()">←</button>
    <h1>BIGWIN</h1>
    <div id="walletAmount">₹0</div>
  </div>

  <div class="card">
    <div>Round: <span id="roundId">---</span></div>
    <div>Time: <span id="timeLeft">--s</span></div>
  </div>

  <h2>Select Color</h2>

  <div class="buttons">
    <button id="betRed" class="red">RED</button>
    <button id="betGreen" class="green">GREEN</button>
  </div>

  <div class="buttons">
    <button id="showResults">Results</button>
    <button id="showMyBets">My Bets</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
