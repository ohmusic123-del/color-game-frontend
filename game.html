<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="loadGame()">

  <div class="container">

    <input

    <button class="logout" onclick="logout()">Logout</button>

  </div>
