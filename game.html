<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIGWIN - Game</title>
  <style>
  /* ‚úÖ BEAUTIFUL PROFESSIONAL POPUPS */
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(10px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: fadeIn 0.3s ease-in-out;
}

.popup-overlay.show {
  display: flex;
}

@keyframes fadeIn {
  from { 
    opacity: 0;
    backdrop-filter: blur(0px);
  }
  to { 
    opacity: 1;
    backdrop-filter: blur(10px);
  }
}

@keyframes slideUp {
  from {
    transform: translateY(150px) scale(0.8);
    opacity: 0;
  }
  to {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}

@keyframes celebrateWin {
  0%, 100% { transform: scale(1) rotate(0deg); }
  15% { transform: scale(1.15) rotate(-8deg); }
  30% { transform: scale(1.2) rotate(8deg); }
  45% { transform: scale(1.15) rotate(-8deg); }
  60% { transform: scale(1.2) rotate(8deg); }
  75% { transform: scale(1.15) rotate(-5deg); }
}

@keyframes pulseGlow {
  0%, 100% { 
    box-shadow: 0 20px 60px rgba(34, 197, 94, 0.4);
  }
  50% { 
    box-shadow: 0 20px 80px rgba(34, 197, 94, 0.6);
  }
}

.popup-box {
  background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
  border-radius: 30px;
  padding: 45px 35px;
  max-width: 420px;
  width: 92%;
  text-align: center;
  box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
  border: 3px solid rgba(255, 255, 255, 0.15);
  animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
  position: relative;
  overflow: hidden;
}

/* Animated gradient background for popups */
.popup-box::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
  animation: rotateGradient 8s linear infinite;
  z-index: 0;
}

@keyframes rotateGradient {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.popup-box > * {
  position: relative;
  z-index: 1;
}

.popup-icon {
  font-size: 90px;
  margin-bottom: 25px;
  display: inline-block;
  filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
}

.popup-box.bet-placed .popup-icon {
  animation: pulseGlow 2s ease-in-out infinite;
}

.popup-box.win .popup-icon {
  animation: celebrateWin 1s ease-in-out;
}

.popup-box.loss .popup-icon {
  animation: shake 0.5s ease-in-out;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-15px); }
  75% { transform: translateX(15px); }
}

.popup-title {
  font-size: 36px;
  font-weight: 900;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
}

.popup-box.bet-placed {
  border-color: #22c55e;
  box-shadow: 0 25px 80px rgba(34, 197, 94, 0.4);
}

.popup-box.bet-placed .popup-title {
  background: linear-gradient(135deg, #22c55e 0%, #10b981 50%, #059669 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.popup-box.win {
  border-color: #fbbf24;
  box-shadow: 0 25px 80px rgba(251, 191, 36, 0.5);
}

.popup-box.win .popup-title {
  background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.popup-box.loss {
  border-color: #ef4444;
  box-shadow: 0 25px 80px rgba(239, 68, 68, 0.4);
}

.popup-box.loss .popup-title {
  color: #ef4444;
  text-shadow: 0 4px 20px rgba(239, 68, 68, 0.5);
}

.popup-details {
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
  border-radius: 20px;
  padding: 25px 20px;
  margin: 25px 0;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
}

.popup-detail-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 15px 0;
  font-size: 17px;
  padding: 8px 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.popup-detail-row:last-child {
  border-bottom: none;
}

.popup-detail-label {
  color: rgba(255, 255, 255, 0.7);
  font-weight: 600;
  text-transform: uppercase;
  font-size: 13px;
  letter-spacing: 1px;
}

.popup-detail-value {
  font-weight: 900;
  font-size: 20px;
  text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

.popup-box.bet-placed .popup-detail-value {
  color: #22c55e;
  text-shadow: 0 2px 12px rgba(34, 197, 94, 0.4);
}

.popup-box.win .popup-detail-value {
  color: #fbbf24;
  text-shadow: 0 2px 12px rgba(251, 191, 36, 0.4);
}

.popup-box.loss .popup-detail-value {
  color: #ef4444;
  text-shadow: 0 2px 12px rgba(239, 68, 68, 0.4);
}

.popup-timer {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
  border: 3px solid rgba(255, 255, 255, 0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: 900;
  color: white;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
  animation: timerPulse 1s ease-in-out infinite;
}

@keyframes timerPulse {
  0%, 100% { 
    transform: translateX(-50%) scale(1);
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
  }
  50% { 
    transform: translateX(-50%) scale(1.08);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
  }
}

.popup-close {
  position: absolute;
  top: 18px;
  right: 18px;
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
  border: 2px solid rgba(255, 255, 255, 0.3);
  color: white;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
  font-weight: 700;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.popup-close:hover {
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.2) 100%);
  transform: rotate(90deg) scale(1.1);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

.popup-close:active {
  transform: rotate(90deg) scale(0.95);
}

/* Enhanced Confetti */
@keyframes confetti-fall {
  0% {
    transform: translateY(-100vh) rotate(0deg) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(1080deg) scale(0.5);
    opacity: 0;
  }
}

.confetti {
  position: absolute;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  top: -20px;
  box-shadow: 0 0 10px currentColor;
  animation: confetti-fall 4s linear;
}

/* Sparkle effect for wins */
@keyframes sparkle {
  0%, 100% { opacity: 0; transform: scale(0); }
  50% { opacity: 1; transform: scale(1); }
}

.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 10px white;
  animation: sparkle 1.5s ease-in-out infinite;
}

  </style>
</head>
<body>
  <!-- ‚úÖ POPUP OVERLAYS -->
  <div id="popupOverlay" class="popup-overlay">
    <div id="popupBox" class="popup-box">
      <button class="popup-close" onclick="closePopup()">√ó</button>
      <div class="popup-icon" id="popupIcon">üéÆ</div>
      <div class="popup-title" id="popupTitle">Bet Placed!</div>
      <div class="popup-details">
        <div class="popup-detail-row">
          <span class="popup-detail-label">Round ID</span>
          <span class="popup-detail-value" id="popupRoundId">-</span>
        </div>
        <div class="popup-detail-row">
          <span class="popup-detail-label">Amount</span>
          <span class="popup-detail-value" id="popupAmount">‚Çπ0</span>
        </div>
        <div class="popup-detail-row" id="popupColorRow" style="display:none;">
          <span class="popup-detail-label">Color</span>
          <span class="popup-detail-value" id="popupColor">-</span>
        </div>
        <div class="popup-detail-row" id="popupWinAmountRow" style="display:none;">
          <span class="popup-detail-label">Win Amount</span>
          <span class="popup-detail-value" id="popupWinAmount">‚Çπ0</span>
        </div>
      </div>
      <div class="popup-timer" id="popupTimer">5</div>
    </div>
  </div>

  <div id="errorBanner" class="error-banner"></div>

  <div class="container">
    <div class="header">
      <div class="logo">BIGWIN</div>
      <div class="balance" id="balanceDisplay">‚Çπ0.00</div>
    </div>

    <div class="game-card">
      <div class="round-info">
        <div class="info-item">
          <label>Round ID</label>
          <value id="roundId">Loading...</value>
        </div>
        <div class="info-item">
          <label>Time Left</label>
          <value id="timeLeft">60s</value>
        </div>
      </div>

      <div class="timer-circle" id="timerCircle">60</div>

      <div class="color-selection">
        <h3>Select Color</h3>
        <div class="color-buttons">
          <button class="color-btn red" id="redBtn" onclick="selectColor('red')">
            üî¥ RED<br>Win 1.96x
          </button>
          <button class="color-btn green" id="greenBtn" onclick="selectColor('green')">
            üü¢ GREEN<br>Win 1.96x
          </button>
        </div>
      </div>

      <div class="amount-input">
        <label>Bet Amount</label>
        <input type="number" id="betAmount" placeholder="Enter amount" value="10" min="10" max="10000">
        <div class="quick-amounts">
          <button class="quick-btn" onclick="setAmount(10)">‚Çπ10</button>
          <button class="quick-btn" onclick="setAmount(50)">‚Çπ50</button>
          <button class="quick-btn" onclick="setAmount(100)">‚Çπ100</button>
          <button class="quick-btn" onclick="setAmount(500)">‚Çπ500</button>
        </div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" id="resultsTab" onclick="switchTab('results')">Results</button>
      <button class="tab" id="betsTab" onclick="switchTab('mybets')">My Bets</button>
    </div>

    <div class="results-card">
      <div id="resultsList"></div>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="home.html" class="nav-item">üè†<br>Home</a>
    <a href="game.html" class="nav-item active">üéÆ<br>Game</a>
    <a href="wallet.html" class="nav-item">üí∞<br>Wallet</a>
    <a href="profile.html" class="nav-item">üë§<br>Profile</a>
  </div>

  <script src="js/api.js"></script>
  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = 'index.html';
    }

    const token = localStorage.getItem('token');
    let balance = 0;
    let currentRound = null;
    let selectedColor = null;
    let hasBet = false;
    let currentTab = 'results';
    let connectionAttempts = 0;

    // ‚úÖ POPUP FUNCTIONS
    let popupTimer = null;
    let popupTimeLeft = 5;

    function showPopup(type, data) {
      const overlay = document.getElementById('popupOverlay');
      const box = document.getElementById('popupBox');
      const icon = document.getElementById('popupIcon');
      const title = document.getElementById('popupTitle');
      const roundId = document.getElementById('popupRoundId');
      const amount = document.getElementById('popupAmount');
      const colorRow = document.getElementById('popupColorRow');
      const colorValue = document.getElementById('popupColor');
      const winAmountRow = document.getElementById('popupWinAmountRow');
      const winAmount = document.getElementById('popupWinAmount');

      // Reset classes
      box.className = 'popup-box';
      
      // Set content based on type
      if (type === 'bet-placed') {
        box.classList.add('bet-placed');
        icon.textContent = '‚úÖ';
        title.textContent = 'Bet Placed!';
        roundId.textContent = data.roundId;
        amount.textContent = `‚Çπ${data.amount}`;
        colorRow.style.display = 'flex';
        colorValue.textContent = data.color.toUpperCase();
        colorValue.style.color = data.color === 'red' ? '#ef4444' : '#22c55e';
        winAmountRow.style.display = 'none';
      } else if (type === 'win') {
        box.classList.add('win');
        icon.textContent = 'üéâ';
        title.textContent = 'You Won!';
        roundId.textContent = data.roundId;
        amount.textContent = `‚Çπ${data.betAmount}`;
        colorRow.style.display = 'flex';
        colorValue.textContent = data.color.toUpperCase();
        colorValue.style.color = data.color === 'red' ? '#ef4444' : '#22c55e';
        winAmountRow.style.display = 'flex';
        winAmount.textContent = `‚Çπ${data.winAmount}`;
        
        // Add confetti
        createConfetti();
      } else if (type === 'loss') {
        box.classList.add('loss');
        icon.textContent = 'üò¢';
        title.textContent = 'You Lost';
        roundId.textContent = data.roundId;
        amount.textContent = `‚Çπ${data.betAmount}`;
        colorRow.style.display = 'flex';
        colorValue.textContent = data.color.toUpperCase();
        colorValue.style.color = data.color === 'red' ? '#ef4444' : '#22c55e';
        winAmountRow.style.display = 'none';
      }

      // Show overlay
      overlay.classList.add('show');

      // Start countdown timer
      popupTimeLeft = 5;
      document.getElementById('popupTimer').textContent = popupTimeLeft;
      
      if (popupTimer) clearInterval(popupTimer);
      
      popupTimer = setInterval(() => {
        popupTimeLeft--;
        document.getElementById('popupTimer').textContent = popupTimeLeft;
        
        if (popupTimeLeft <= 0) {
          closePopup();
        }
      }, 1000);
    }

    function closePopup() {
      const overlay = document.getElementById('popupOverlay');
      overlay.classList.remove('show');
      
      if (popupTimer) {
        clearInterval(popupTimer);
        popupTimer = null;
      }
      
      // Remove confetti
      const confettiElements = document.querySelectorAll('.confetti');
      confettiElements.forEach(el => el.remove());
    }

    function createConfetti() {
      const colors = ['#fbbf24', '#22c55e', '#ef4444', '#3b82f6', '#a855f7'];
      
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = (Math.random() * 0.5) + 's';
          confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
          document.getElementById('popupBox').appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 5000);
        }, i * 50);
      }
    }

    // ‚úÖ MONITOR BET RESULTS
    let lastCheckedBets = new Set();

    async function checkBetResults() {
      try {
        const res = await fetch(`${API}/bets`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) return;
        
        const bets = await res.json();
        
        // Check for newly completed bets
        bets.forEach(bet => {
          const betId = bet._id;
          
          // If this bet wasn't checked before and it's completed
          if (!lastCheckedBets.has(betId) && bet.status !== 'PENDING') {
            if (bet.status === 'WON') {
              showPopup('win', {
                roundId: bet.roundId,
                betAmount: bet.amount,
                color: bet.color,
                winAmount: bet.winAmount
              });
            } else if (bet.status === 'LOST') {
              showPopup('loss', {
                roundId: bet.roundId,
                betAmount: bet.amount,
                color: bet.color
              });
            }
          }
          
          lastCheckedBets.add(betId);
        });
        
        // Keep only recent bets in the Set to prevent memory leak
        if (lastCheckedBets.size > 100) {
          const recentBetIds = bets.slice(0, 50).map(b => b._id);
          lastCheckedBets = new Set(recentBetIds);
        }
        
      } catch (err) {
        console.error('Check bet results error:', err);
      }
    }

    function showError(message) {
      const banner = document.getElementById('errorBanner');
      banner.textContent = message;
      banner.style.display = 'block';
    }

    function setAmount(amt) {
      document.getElementById('betAmount').value = amt;
    }

    function selectColor(color) {
      selectedColor = color;
      placeBet(color);
    }

    async function placeBet(color) {
      const amount = parseFloat(document.getElementById('betAmount').value);
      
      if (!amount || amount < 10 || amount > 10000) {
        alert('‚ö†Ô∏è Please enter amount between ‚Çπ10 and ‚Çπ10,000');
        return;
      }
      
      if (hasBet) {
        alert('‚ö†Ô∏è Already placed bet this round');
        return;
      }
      
      document.getElementById('redBtn').disabled = true;
      document.getElementById('greenBtn').disabled = true;
      
      try {
        const res = await fetch(`${API}/bet`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ color, amount })
        });
        
        const data = await res.json();
        
        if (res.ok) {
          // ‚úÖ SHOW BET PLACED POPUP
          showPopup('bet-placed', {
            roundId: data.roundId,
            amount: amount,
            color: color
          });
          
          hasBet = true;
          loadBalance();
          if (currentTab === 'mybets') loadMyBets();
        } else {
          if (data.requireDeposit) {
            if (confirm('üîí First Deposit Required!\n\nYou must deposit to start playing.\n\nGo to deposit page now?')) {
              window.location.href = 'deposit.html';
            }
          } else {
            alert('‚ö†Ô∏è ' + data.error);
          }
          
          document.getElementById('redBtn').disabled = false;
          document.getElementById('greenBtn').disabled = false;
        }
      } catch (err) {
        console.error('Bet error:', err);
        alert('‚ùå Network error. Please try again.');
        document.getElementById('redBtn').disabled = false;
        document.getElementById('greenBtn').disabled = false;
      }
    }

    async function loadBalance() {
      try {
        const res = await fetch(`${API}/wallet`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) throw new Error('Failed to fetch balance');
        
        const data = await res.json();
        balance = parseFloat(data.wallet || 0) + parseFloat(data.bonus || 0);
        document.getElementById('balanceDisplay').textContent = `‚Çπ${balance.toFixed(2)}`;
      } catch (err) {
        console.error('Balance error:', err);
      }
    }

    async function loadRound() {
      try {
        const res = await fetch(`${API}/round/current`);
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        
        const data = await res.json();
        
        document.getElementById('errorBanner').style.display = 'none';
        connectionAttempts = 0;
        
        if (currentRound && data.id !== currentRound.id) {
          hasBet = false;
          setTimeout(() => {
            if (currentTab === 'results') loadResults();
            if (currentTab === 'mybets') loadMyBets();
          }, 2000);
        }
        
        currentRound = data;
        document.getElementById('roundId').textContent = data.id;
        
      } catch (err) {
        console.error('Round error:', err);
        connectionAttempts++;
        
        if (connectionAttempts > 2) {
          showError('‚ö†Ô∏è Cannot connect to server. Please check your connection.');
        }
        
        document.getElementById('roundId').textContent = 'Error';
        setTimeout(loadRound, 5000);
      }
    }

    function updateTimer() {
      if (!currentRound) return;
      
      const elapsed = Math.floor((Date.now() - currentRound.startTime) / 1000);
      const remaining = Math.max(0, 60 - elapsed);
      
      document.getElementById('timerCircle').textContent = remaining;
      document.getElementById('timeLeft').textContent = `${remaining}s`;
      
      if (remaining <= 3 || hasBet) {
        document.getElementById('redBtn').disabled = true;
        document.getElementById('greenBtn').disabled = true;
      } else {
        document.getElementById('redBtn').disabled = false;
        document.getElementById('greenBtn').disabled = false;
      }
      
      if (remaining === 0) {
        setTimeout(() => {
          hasBet = false;
          loadRound();
          loadBalance();
          if (currentTab === 'results') loadResults();
          if (currentTab === 'mybets') loadMyBets();
        }, 3000);
      }
    }

    async function loadResults() {
      try {
        const res = await fetch(`${API}/rounds/history`);
        
        if (!res.ok) throw new Error('Failed to fetch');
        
        const data = await res.json();
        
        if (!data || data.length === 0) {
          document.getElementById('resultsList').innerHTML = 
            '<div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.5);">No completed rounds yet</div>';
          return;
        }
        
        document.getElementById('resultsList').innerHTML = data.map(r => {
          const winnerText = r.winner.toUpperCase();
          const winnerColor = r.winner === 'red' ? '#ef4444' : '#22c55e';
          
          return `
            <div class="result-item">
              <span>Round ${r.roundId}</span>
              <span style="color:${winnerColor}; font-weight: bold;">${winnerText}</span>
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error('Results error:', err);
        document.getElementById('resultsList').innerHTML = 
          '<div style="text-align: center; padding: 20px; color: #ef4444;">Failed to load results</div>';
      }
    }

    async function loadMyBets() {
      try {
        const res = await fetch(`${API}/bets`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) throw new Error('Failed to fetch');
        
        const data = await res.json();
        
        if (!data || data.length === 0) {
          document.getElementById('resultsList').innerHTML = 
            '<div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.5);">No bets yet</div>';
          return;
        }
        
        document.getElementById('resultsList').innerHTML = data.map(b => {
          let statusColor = b.status === 'WON' ? '#22c55e' : b.status === 'LOST' ? '#ef4444' : '#fbbf24';
          
          return `
            <div class="result-item">
              <div>
                <div>${b.color.toUpperCase()} ‚Ä¢ ‚Çπ${b.amount}</div>
                <div style="font-size: 12px; color: rgba(255,255,255,0.5);">Round ${b.roundId}</div>
              </div>
              <span style="color:${statusColor}; font-weight: bold;">${b.status}</span>
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error('Bets error:', err);
        document.getElementById('resultsList').innerHTML = 
          '<div style="text-align: center; padding: 20px; color: #ef4444;">Failed to load bets</div>';
      }
    }

    function switchTab(tab) {
      currentTab = tab;
      
      document.getElementById('resultsTab').classList.remove('active');
      document.getElementById('betsTab').classList.remove('active');
      
      if (tab === 'results') {
        document.getElementById('resultsTab').classList.add('active');
        loadResults();
      } else {
        document.getElementById('betsTab').classList.add('active');
        loadMyBets();
      }
    }

    // Initialize
    console.log('üéÆ Game initializing...');
    console.log('üì° API:', API);
    
    loadBalance();
    loadRound();
    loadResults();
    
    setInterval(updateTimer, 1000);
    setInterval(() => {
      if (currentTab === 'results') loadResults();
      else loadMyBets();
    }, 5000);
    setInterval(loadRound, 3000);
    
    // ‚úÖ CHECK FOR BET RESULTS EVERY 3 SECONDS
    setInterval(checkBetResults, 3000);
    
    console.log('‚úÖ Game initialized');
  </script>
</body>
