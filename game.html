<!DOCTYPE html>
<html>
<head>
  <title>BIGWIN - Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="header-logo">BIGWIN</div>
</div>

<script>
  if (!localStorage.getItem("token")) {
    location.href = "index.html";
  }
</script>

<div class="center">
  <div class="card">

    <h2 style="text-align:center">Color Game</h2>

    <!-- ROUND INFO -->
    <p style="text-align:center;font-size:13px;opacity:.7">
      Round ID: <span id="roundId">---</span>
    </p>

    <!-- COLOR BUTTONS -->
    <div style="display:flex;gap:12px;margin:16px 0">
      <button class="btn-red" style="flex:1" onclick="selectColor('red')">
        RED
      </button>
      <button class="btn-green" style="flex:1" onclick="selectColor('green')">
        GREEN
      </button>
    </div>

    <!-- AMOUNT BUTTONS -->
    <div class="amounts">
      <button onclick="setAmount(1)">₹1</button>
      <button onclick="setAmount(5)">₹5</button>
      <button onclick="setAmount(10)">₹10</button>
      <button onclick="setAmount(50)">₹50</button>
      <button onclick="setAmount(100)">₹100</button>
    </div>

    <p style="text-align:center;margin-top:10px">
      Selected Amount: ₹<span id="selectedAmount">0</span>
    </p>

    <!-- PLACE BET -->
    <button class="btn-gold" style="width:100%;margin-top:16px"
      onclick="placeBet()">
      PLACE BET
    </button>

    <hr style="margin:16px 0;opacity:.2">

    <!-- LAST RESULTS -->
    <h3 style="text-align:center">Last Results</h3>
    <ul id="history" style="list-style:none;padding:0;text-align:center"></ul>

  </div>
</div>

<div class="bottom-nav">
  <a href="home.html">Home</a>
  <a href="game.html" class="active">Game</a>
  <a href="wallet.html">Wallet</a>
  <a href="profile.html">Profile</a>
</div>

<script src="js/game.js"></script>
</body>
</html>
<div class="timer-container">
  <svg class="timer-ring" width="120" height="120">
    <circle
      class="timer-bg"
      cx="60"
      cy="60"
      r="52"
    />
    <circle
      class="timer-progress"
      cx="60"
      cy="60"
      r="52"
    />
  </svg>

  <div class="timer-text" id="timerText">30</div>
</div>
