<!DOCTYPE html>
<html>
<head>
  <title>Color Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
    }
    .box {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    button {
      width: 30%;
      padding: 15px;
      margin: 5px;
      font-size: 16px;
      border: none;
      color: white;
    }
    .RED { background: red; }
    .GREEN { background: green; }
    .VIOLET { background: purple; }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
    }
  </style>
</head>

<body onload="loadGame()">

  <div class="box">
    <h2>üéÆ Color Prediction</h2>

    <p>üí∞ Wallet: ‚Çπ <span id="wallet">0</span></p>
    <p>‚è± Time Left: <span id="timer">30</span>s</p>

    <input id="amount" type="number" placeholder="Enter Amount">

    <div>
      <button class="RED" onclick="placeBet('RED')">RED</button>
      <button class="GREEN" onclick="placeBet('GREEN')">GREEN</button>
      <button class="VIOLET" onclick="placeBet('VIOLET')">VIOLET</button>
    </div>

    <p id="msg"></p>

    <button onclick="logout()">Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
