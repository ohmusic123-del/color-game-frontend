<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tournaments - BIGWIN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            padding-bottom: 90px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 20px 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            flex: 1;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .tab {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .registration-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .tournament-info {
            flex: 1;
        }

        .tournament-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .tournament-game {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .status-badge {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-badge.registered {
            background: rgba(33, 150, 243, 0.3);
            color: #2196f3;
        }

        .status-badge.checked_in {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .status-badge.completed {
            background: rgba(156, 39, 176, 0.3);
            color: #9c27b0;
        }

        .status-badge.disqualified {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .team-details {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .detail-value {
            font-weight: 600;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .start-time {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .checkin-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
        }

        .view-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
        }

        .prize-won {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .prize-label {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .prize-amount {
            font-size: 24px;
            font-weight: 900;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .browse-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Bottom nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .nav-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.5);
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='tournaments.html'">‚Üê</button>
            <h1 class="page-title">My Tournaments</h1>
            <div style="width: 40px;"></div>
        </div>

        <div class="tabs">
            <div class="tab active" data-status="all">All</div>
            <div class="tab" data-status="registered">Registered</div>
            <div class="tab" data-status="checked_in">Checked In</div>
            <div class="tab" data-status="completed">Completed</div>
        </div>

        <div id="registrations-container">
            <div class="loading">Loading your tournaments...</div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="home.html" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Home</span>
            </a>
            <a href="tournaments.html" class="nav-item active">
                <span class="nav-icon">üèÜ</span>
                <span class="nav-label">Tournaments</span>
            </a>
            <a href="wallet.html" class="nav-item">
                <span class="nav-icon">üí∞</span>
                <span class="nav-label">Wallet</span>
            </a>
            <a href="profile.html" class="nav-item">
                <span class="nav-icon">üë§</span>
                <span class="nav-label">Profile</span>
            </a>
        </div>
    </nav>

    <script>
        const API_URL = 'https://color-game-backend1.onrender.com';
        let currentStatus = 'all';

        async function loadRegistrations() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'index.html';
                    return;
                }

                const container = document.getElementById('registrations-container');
                container.innerHTML = '<div class="loading">Loading your tournaments...</div>';

                const params = new URLSearchParams();
                if (currentStatus !== 'all') {
                    params.append('status', currentStatus);
                }

                const response = await fetch(`${API_URL}/my-tournaments?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load registrations');
                }

                if (data.registrations.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üéÆ</div>
                            <div class="empty-text">No tournament registrations yet</div>
                            <button class="browse-btn" onclick="window.location.href='tournaments.html'">
                                Browse Tournaments
                            </button>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.registrations.map(r => createRegistrationCard(r)).join('');
            } catch (err) {
                console.error('Error loading registrations:', err);
                document.getElementById('registrations-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-text">${err.message}</div>
                    </div>
                `;
            }
        }

        function createRegistrationCard(reg) {
            const t = reg.tournamentId;
            const startDate = new Date(t.startTime);
            const now = new Date();
            const timeDiff = startDate - now;
            const minutesDiff = timeDiff / (1000 * 60);

            const canCheckIn = reg.status === 'registered' && minutesDiff <= 30 && minutesDiff >= -5;

            return `
                <div class="registration-card" onclick="viewTournament('${t._id}')">
                    <div class="card-header">
                        <div class="tournament-info">
                            <div class="tournament-title">${t.title}</div>
                            <div class="tournament-game">${t.game.toUpperCase()} ‚Ä¢ ${t.type.toUpperCase()}</div>
                        </div>
                        <div class="status-badge ${reg.status}">${reg.status.replace('_', ' ')}</div>
                    </div>

                    ${reg.prizeWon > 0 ? `
                    <div class="prize-won">
                        <div class="prize-label">üèÜ Prize Won</div>
                        <div class="prize-amount">‚Çπ${reg.prizeWon.toFixed(2)}</div>
                    </div>
                    ` : ''}

                    <div class="team-details">
                        <div class="detail-row">
                            <span class="detail-label">Team Name:</span>
                            <span class="detail-value">${reg.teamName}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">IGN:</span>
                            <span class="detail-value">${reg.inGameName}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Slot:</span>
                            <span class="detail-value">#${reg.slotNumber}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Entry Fee:</span>
                            <span class="detail-value">‚Çπ${reg.entryFeePaid.toFixed(2)}</span>
                        </div>
                        ${reg.finalPosition ? `
                        <div class="detail-row">
                            <span class="detail-label">Position:</span>
                            <span class="detail-value">${getPositionLabel(reg.finalPosition)}</span>
                        </div>
                        ` : ''}
                        ${reg.kills > 0 ? `
                        <div class="detail-row">
                            <span class="detail-label">Kills:</span>
                            <span class="detail-value">${reg.kills}</span>
                        </div>
                        ` : ''}
                    </div>

                    <div class="card-footer">
                        <div class="start-time">
                            üìÖ ${startDate.toLocaleString('en-IN', { 
                                day: 'numeric', 
                                month: 'short',
                                hour: '2-digit',
                                minute: '2-digit'
                            })}
                        </div>
                        ${canCheckIn ? `
                        <button class="checkin-btn" onclick="event.stopPropagation(); checkIn('${t._id}')">
                            Check In
                        </button>
                        ` : `
                        <button class="view-btn" onclick="event.stopPropagation(); viewTournament('${t._id}')">
                            View
                        </button>
                        `}
                    </div>
                </div>
            `;
        }

        function getPositionLabel(pos) {
            if (pos === 1) return 'ü•á 1st';
            if (pos === 2) return 'ü•à 2nd';
            if (pos === 3) return 'ü•â 3rd';
            return `#${pos}`;
        }

        function viewTournament(id) {
            window.location.href = `tournament-details.html?id=${id}`;
        }

        async function checkIn(tournamentId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/tournaments/${tournamentId}/checkin`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Check-in failed');
                }

                alert(`‚úÖ Successfully checked in!\n\nRoom ID: ${data.roomId}\nPassword: ${data.roomPassword}`);
                loadRegistrations();
            } catch (err) {
                console.error('Error checking in:', err);
                alert('‚ùå ' + err.message);
            }
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentStatus = tab.dataset.status;
                loadRegistrations();
            });
        });

        // Initial load
        loadRegistrations();
    </script>
</body>
</html>
