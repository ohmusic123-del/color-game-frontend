<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<div class="admin-app">

  <header class="admin-header">

        <!-- DATA -->

    </table>
  </section>

</div>

<script src="admin.js"></script>

</html>
