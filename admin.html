<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - BIGWIN</title>
    <link rel="stylesheet" href="css/admin.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
            color: white;
        }

        .admin-header {
            background: #0f172a;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: white;
            font-size: 32px;
            font-weight: 900;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .tab.active {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .data-table {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-approve {
            background: #22c55e;
            color: white;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ef4444;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .badge-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .badge-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="admin-header">
        <div class="admin-title">üîí ADMIN PANEL</div>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>

   <!-- Add this navigation section after header -->
<div class="admin-nav" style="background: rgba(255,255,255,0.05); padding: 15px 20px; display: flex; gap: 15px; overflow-x: auto;">
    <a href="admin-dashboard.html" style="padding: 10px 20px; background: rgba(34, 197, 94, 0.2); color: #22c55e; border-radius: 8px; text-decoration: none; white-space: nowrap;">üìä Dashboard</a>
    <a href="admin-users.html" style="padding: 10px 20px; background: rgba(255,255,255,0.05); color: white; border-radius: 8px; text-decoration: none; white-space: nowrap;">üë• Users</a>
    <a href="admin-analytics.html" style="padding: 10px 20px; background: rgba(255,255,255,0.05); color: white; border-radius: 8px; text-decoration: none; white-space: nowrap;">üìà Analytics</a>
    <a href="admin-settings.html" style="padding: 10px 20px; background: rgba(255,255,255,0.05); color: white; border-radius: 8px; text-decoration: none; white-space: nowrap;">‚öôÔ∏è Settings</a>
    <a href="admin.html" style="padding: 10px 20px; background: rgba(255,255,255,0.05); color: white; border-radius: 8px; text-decoration: none; white-space: nowrap;">üí∞ Transactions</a>
    <a href="admin-monitor-users.html" style="padding: 10px 20px; background: rgba(255,255,255,0.05); color: white; border-radius: 8px; text-decoration: none; white-space: nowrap;">
    üë• Monitor Users
</a>
</div>
    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Deposits</div>
                <div class="stat-value" id="totalDeposits">‚Çπ0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Withdrawals</div>
                <div class="stat-value" id="totalWithdraws">‚Çπ0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Profit</div>
                <div class="stat-value" id="totalProfit">‚Çπ0</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('users')">Users</button>
            <button class="tab" onclick="switchTab('deposits')">Deposits</button>
            <button class="tab" onclick="switchTab('withdrawals')">Withdrawals</button>
        </div>

        <!-- Tab Contents -->
        <div id="usersTab" class="tab-content active">
            <div class="data-table">
                <h3 style="margin-bottom: 20px;">All Users</h3>
                <div id="usersContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading users...
                    </div>
                </div>
            </div>
        </div>

        <div id="depositsTab" class="tab-content">
            <div class="data-table">
                <h3 style="margin-bottom: 20px;">Deposit Requests</h3>
                <div id="depositsContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading deposits...
                    </div>
                </div>
            </div>
        </div>

        <div id="withdrawalsTab" class="tab-content">
            <div class="data-table">
                <h3 style="margin-bottom: 20px;">Withdrawal Requests</h3>
                <div id="withdrawalsContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading withdrawals...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://color-game-backend1.onrender.com";

        // Check admin auth
        if (!localStorage.getItem('adminToken')) {
            window.location.href = 'admin-login.html';
        }

       // NEW:
function getAdminHeaders() {
    const token = localStorage.getItem('adminToken');
    return {
        'Content-Type': 'application/json',
        'Authorization': token ? `Bearer ${token}` : ''
    };
}

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');

            if (tab === 'users') loadUsers();
            if (tab === 'deposits') loadDeposits();
            if (tab === 'withdrawals') loadWithdrawals();
        }

        // Load stats
        async function loadStats() {
            try {
                const res = await fetch(`${API}/admin/stats`, {
                    headers: getAdminHeaders()
                });

                const data = await res.json();

                document.getElementById('totalUsers').textContent = data.totalUsers || 0;
                document.getElementById('totalDeposits').textContent = `‚Çπ${(data.totalDeposits || 0).toFixed(0)}`;
                document.getElementById('totalWithdraws').textContent = `‚Çπ${(data.totalWithdraws || 0).toFixed(0)}`;
                document.getElementById('totalProfit').textContent = `‚Çπ${(data.profit || 0).toFixed(0)}`;
            } catch (err) {
                console.error('Stats load error:', err);
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const res = await fetch(`${API}/admin/users`, {
                    headers: getAdminHeaders()
                });

                const users = await res.json();

                const content = document.getElementById('usersContent');
                content.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Mobile</th>
                                <th>Wallet</th>
                                <th>Bonus</th>
                                <th>Deposited</th>
                                <th>Joined</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(u => `
                                <tr>
                                    <td>${u.mobile}</td>
                                    <td>‚Çπ${(u.wallet || 0).toFixed(2)}</td>
                                    <td>‚Çπ${(u.bonus || 0).toFixed(2)}</td>
                                    <td>${u.deposited ? 'Yes' : 'No'}</td>
                                    <td>${new Date(u.createdAt).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (err) {
                console.error('Users load error:', err);
            }
        }

        // Load deposits
        async function loadDeposits() {
            try {
                const res = await fetch(`${API}/admin/deposits`, {
                    headers: getAdminHeaders()
                });

                const deposits = await res.json();

                const content = document.getElementById('depositsContent');
                content.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Mobile</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${deposits.map(d => `
                                <tr>
                                    <td>${d.mobile}</td>
                                    <td>‚Çπ${d.amount.toFixed(2)}</td>
                                    <td><span class="badge badge-${d.status === 'SUCCESS' ? 'success' : d.status === 'PENDING' ? 'pending' : 'failed'}">${d.status}</span></td>
                                    <td>${new Date(d.createdAt).toLocaleString()}</td>
                                    <td>
                                        ${d.status === 'PENDING' ? `
                                            <button class="action-btn btn-approve" onclick="approveDeposit('${d._id}')">Approve</button>
                                            <button class="action-btn btn-reject" onclick="rejectDeposit('${d._id}')">Reject</button>
                                        ` : '-'}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (err) {
                console.error('Deposits load error:', err);
            }
        }

        // ‚úÖ FIX #5: Load withdrawals with user payment details
async function loadWithdrawals() {
    try {
        const res = await fetch(`${API}/admin/withdraws`, {
            headers: getAdminHeaders()
        });

        const withdrawals = await res.json();

        const content = document.getElementById('withdrawalsContent');
        content.innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th>Mobile</th>
                        <th>Amount</th>
                        <th>Method</th>
                        <th>Payment Details</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    ${withdrawals.map(w => {
                        // ‚úÖ Extract payment details
                        let detailsHtml = '';
                        
                        if (w.details) {
                            if (w.method === 'upi') {
                                detailsHtml = `<strong>UPI ID:</strong><br>${w.details.upiId || 'N/A'}`;
                            } else if (w.method === 'bank') {
                                detailsHtml = `
                                    <strong>A/C:</strong> ${w.details.accountNumber || 'N/A'}<br>
                                    <strong>IFSC:</strong> ${w.details.ifsc || 'N/A'}<br>
                                    <strong>Name:</strong> ${w.details.accountHolder || 'N/A'}
                                `;
                            } else if (w.method === 'usdt') {
                                detailsHtml = `<strong>Address:</strong><br>${w.details.walletAddress || 'N/A'}`;
                            }
                        } else {
                            detailsHtml = 'No details available';
                        }
                        
                        return `
                            <tr>
                                <td>${w.mobile}</td>
                                <td>‚Çπ${w.amount.toFixed(2)}</td>
                                <td>${w.method?.toUpperCase() || 'N/A'}</td>
                                <td style="font-size: 11px; max-width: 200px;">${detailsHtml}</td>
                                <td><span class="badge badge-${w.status === 'APPROVED' ? 'success' : w.status === 'PENDING' ? 'pending' : 'failed'}">${w.status}</span></td>
                                <td>${new Date(w.createdAt).toLocaleString()}</td>
                                <td>
                                    ${w.status === 'PENDING' ? `
                                        <button class="action-btn btn-approve" onclick="approveWithdrawal('${w._id}')">Approve</button>
                                        <button class="action-btn btn-reject" onclick="rejectWithdrawal('${w._id}')">Reject</button>
                                    ` : '-'}
                                </td>
                            </tr>
                        `;
                    }).join('')}
                </tbody>
            </table>
        `;
    } catch (err) {
        console.error('Withdrawals load error:', err);
    }
}

        // Approve deposit
        async function approveDeposit(id) {
            if (!confirm('Approve this deposit?')) return;

            try {
                const res = await fetch(`${API}/admin/deposit/${id}`, {
                    method: 'POST',
                    headers: getAdminHeaders(),
                    body: JSON.stringify({ action: 'approve' })
                });

                if (res.ok) {
                    alert('‚úÖ Deposit approved');
                    loadDeposits();
                    loadStats();
                } else {
                    alert('‚ùå Failed to approve deposit');
                }
            } catch (err) {
                console.error('Approve error:', err);
                alert('‚ùå Network error');
            }
        }

        // Reject deposit
        async function rejectDeposit(id) {
            if (!confirm('Reject this deposit?')) return;

            try {
                const res = await fetch(`${API}/admin/deposit/${id}`, {
                    method: 'POST',
                    headers: getAdminHeaders(),
                    body: JSON.stringify({ action: 'reject' })
                });

                if (res.ok) {
                    alert('‚úÖ Deposit rejected');
                    loadDeposits();
                } else {
                    alert('‚ùå Failed to reject deposit');
                }
            } catch (err) {
                console.error('Reject error:', err);
                alert('‚ùå Network error');
            }
        }

        // Approve withdrawal
        async function approveWithdrawal(id) {
            if (!confirm('Approve this withdrawal?')) return;

            try {
                const res = await fetch(`${API}/admin/withdraw/${id}`, {
                    method: 'POST',
                    headers: getAdminHeaders(),
                    body: JSON.stringify({ action: 'approve' })
                });

                if (res.ok) {
                    alert('‚úÖ Withdrawal approved');
                    loadWithdrawals();
                    loadStats();
                } else {
                    alert('‚ùå Failed to approve withdrawal');
                }
            } catch (err) {
                console.error('Approve error:', err);
                alert('‚ùå Network error');
            }
        }

        // Reject withdrawal
        async function rejectWithdrawal(id) {
            if (!confirm('Reject this withdrawal?')) return;

            try {
                const res = await fetch(`${API}/admin/withdraw/${id}`, {
                    method: 'POST',
                    headers: getAdminHeaders(),
                    body: JSON.stringify({ action: 'reject' })
                });

                if (res.ok) {
                    alert('‚úÖ Withdrawal rejected');
                    loadWithdrawals();
                } else {
                    alert('‚ùå Failed to reject withdrawal');
                }
            } catch (err) {
                console.error('Reject error:', err);
                alert('‚ùå Network error');
            }
        }

        // Logout
        function handleLogout() {
            if (confirm('Logout from admin panel?')) {
                localStorage.removeItem('adminToken');
                window.location.href = 'admin-login.html';
            }
        }

        // Initialize
        loadStats();
        loadUsers();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            const activeTab = document.querySelector('.tab.active').textContent.toLowerCase();
            if (activeTab === 'users') loadUsers();
            if (activeTab === 'deposits') loadDeposits();
            if (activeTab === 'withdrawals') loadWithdrawals();
        }, 30000);
    </script>
</body>
</html>
