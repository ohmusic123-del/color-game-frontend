<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | BIGWIN</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>

  <header class="admin-header">
    <h2>BIGWIN Admin</h2>
    <button onclick="logout()">Logout</button>
  </header>

  <section class="stats">
    <div class="stat">Users<br><span id="users">0</span></div>
    <div class="stat">Deposits<br>₹<span id="deposits">0</span></div>
    <div class="stat">Withdrawals<br>₹<span id="withdrawals">0</span></div>
    <div class="stat">Wallet<br>₹<span id="wallet">0</span></div>
    <div class="stat profit">Profit<br>₹<span id="profit">0</span></div>
    <div class="stat">Rounds<br><span id="rounds">0</span></div>
  </section>

  <section class="withdraw-section">
    <h3>Withdrawal Requests</h3>
    <div id="withdrawList"></div>
  </section>

  <script src="js/api.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
