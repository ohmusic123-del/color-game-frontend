<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>modi vs rahul- BIGWIN</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
      min-height: 100vh;
      color: white;
      padding-bottom: 80px;
    }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 22px;
      font-weight: 900;
      background: linear-gradient(135deg, #ff9933 0%, #138808 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .balance {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 700;
    }
    .game-card {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .round-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .info-item { text-align: center; }
    .info-item label {
      display: block;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 5px;
    }
    .info-item value {
      display: block;
      font-size: 20px;
      font-weight: 700;
    }
    .timer-circle {
      width: 120px;
      height: 120px;
      margin: 30px auto;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9933 0%, #138808 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 900;
      box-shadow: 0 10px 40px rgba(255, 153, 51, 0.5);
    }
    .option-selection { margin: 30px 0; }
    .option-selection h3 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 18px;
      color: white;
    }
    .option-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .option-btn {
      padding: 0;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border: 2px solid rgba(255, 255, 255, 0.1);
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .option-btn:hover:not(:disabled) {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .option-btn.modi {
      border-color: #ff9933;
    }
    .option-btn.modi:hover:not(:disabled) {
      box-shadow: 0 10px 30px rgba(255, 153, 51, 0.4);
    }
    .option-btn.rahul{
      border-color: #138808;
    }
    .option-btn.Rahul:hover:not(:disabled) {
      box-shadow: 0 10px 30px rgba(19, 136, 8, 0.4);
    }
    .option-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .party-logo {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      object-fit: contain;
    }
    .party-name {
      font-size: 18px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .modi .party-name {
      color: #ff9933;
    }
    .rahul.party-name {
      color: #138808;
    }
    .amount-input { margin: 20px 0; }
    .amount-input label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .amount-input input {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 700;
    }
    .amount-input input:focus {
      outline: none;
      border-color: #ff9933;
    }
    .quick-amounts {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .quick-btn {
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .quick-btn:hover {
      background: rgba(255, 153, 51, 0.2);
      border-color: #ff9933;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .tab.active {
      background: linear-gradient(135deg, #ff9933 0%, #ff6600 100%);
      color: white;
    }
    .results-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 4px solid;
    }
    .result-item.modi {
      border-left-color: #ff9933;
    }
    .result-item.rahul{
      border-left-color: #138808;
    }
    .winner-badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .winner-modi {
      background: rgba(255, 153, 51, 0.2);
      color: #ff9933;
    }
    .winner-rahul{
      background: rgba(19, 136, 8, 0.2);
      color: #138808;
    }
    .error-banner {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0f172a;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      display: flex;
      justify-content: space-around;
      z-index: 100;
    }
    .nav-item {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 12px;
      transition: all 0.3s;
    }
    .nav-item.active { 
      color: #ff9933;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.6);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #ff9933;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

          <button class="quick-btn" onclick="setAmount(10)">‚Çπ10</button>
          <button class="quick-btn" onclick="setAmount(50)">‚Çπ50</button>

        </div>

    </div>
    
    <div class="tabs">
      <button class="tab active" id="resultsTab" onclick="switchTab('results')">üìä Round History</button>
      <button class="tab" id="betsTab" onclick="switchTab('mybets')">üé´ My Bets</button>

    <div class="results-list" id="resultsList">

    <a href="game.html" class="nav-item">üé≤<br>Color</a>
    <a href="rahulmodi-game.html" class="nav-item active">üáÆüá≥<br>modi vs INC</a>
    <a href="wallet.html" class="nav-item">üí∞<br>Wallet</a>

  <script>
    const API = "https://color-game-backend1.onrender.com";
    const token = localStorage.getItem('token');
    
    if (!token) {
      alert('Please login first');
      window.location.href = 'index.html';
    }
    
    let currentRound = null;
    let balance = 0;
    let hasBet = false;
    let currentTab = 'results';
    let connectionAttempts = 0;
    
    function showError(message) {
      const banner = document.getElementById('errorBanner');
      banner.textContent = message;
      banner.style.display = 'block';
      setTimeout(() => {
        banner.style.display = 'none';
      }, 5000);
    }
    
    function setAmount(val) {
      document.getElementById('betAmount').value = val;
    }
    
    async function placeBet(option) {
      const amount = parseInt(document.getElementById('betAmount').value);
      
      if (amount < 1) {
        alert('‚ö†Ô∏è Minimum bet is ‚Çπ1');
        return;
      }
      
      if (hasBet) {
        alert('‚ö†Ô∏è Already placed bet this round');
        return;
      }
      
      document.getElementById('modiBtn').disabled = true;
      document.getElementById('RahulBtn').disabled = true;
      
      try {
        const res = await fetch(`${API}/rahulmodi/bet`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ option, amount })
        });
        
        const data = await res.json();
        
        if (res.ok) {
          const partyName = option === 'modi' ? 'modi' : 'Rahul';
          alert(`‚úÖ Bet placed!\n‚Çπ${amount} on ${partyName}`);
          hasBet = true;
          loadBalance();
          if (currentTab === 'mybets') loadMyBets();
        } else {
          if (data.requireDeposit) {
            if (confirm('üîí First Deposit Required!\n\nYou must deposit to start playing.\n\nGo to deposit page now?')) {
              window.location.href = 'deposit.html';
            }
          } else {
            alert('‚ö†Ô∏è ' + data.error);
          }
          document.getElementById('modiBtn').disabled = false;
          document.getElementById('RahulBtn').disabled = false;
        }
      } catch (err) {
        console.error('Bet error:', err);
        alert('‚ùå Network error. Please try again.');
        document.getElementById('modiBtn').disabled = false;
        document.getElementById('RahulBtn').disabled = false;
      }
    }
    
    async function loadBalance() {
      try {
        const res = await fetch(`${API}/wallet`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) throw new Error('Failed to fetch balance');
        
        const data = await res.json();
        balance = parseFloat(data.wallet || 0) + parseFloat(data.bonus || 0);
        document.getElementById('balanceDisplay').textContent = `‚Çπ${balance.toFixed(2)}`;
      } catch (err) {
        console.error('Balance error:', err);
      }
    }
    
    async function loadRound() {
      try {
        const res = await fetch(`${API}/rahulmodi/round/current`);
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        
        const data = await res.json();
        
        document.getElementById('errorBanner').style.display = 'none';
        connectionAttempts = 0;
        
        if (currentRound && data.id !== currentRound.id) {
          hasBet = false;
          setTimeout(() => {
            if (currentTab === 'results') loadResults();
            if (currentTab === 'mybets') loadMyBets();
          }, 2000);
        }
        
        currentRound = data;
        document.getElementById('roundId').textContent = data.id;
        
      } catch (err) {
        console.error('Round error:', err);
        connectionAttempts++;
        
        if (connectionAttempts > 2) {
          showError('‚ö†Ô∏è Cannot connect to server. Please check your connection.');
        }
        
        document.getElementById('roundId').textContent = 'Error';
        setTimeout(loadRound, 5000);
      }
    }
    
    function updateTimer() {
      if (!currentRound) return;
      
      const elapsed = Math.floor((Date.now() - currentRound.startTime) / 1000);
      const remaining = Math.max(0, 60 - elapsed);
      
      document.getElementById('timerCircle').textContent = remaining;
      document.getElementById('timeLeft').textContent = `${remaining}s`;
      
      if (remaining <= 3 || hasBet) {
        document.getElementById('modiBtn').disabled = true;
        document.getElementById('RahulBtn').disabled = true;
      } else {
        document.getElementById('modiBtn').disabled = false;
        document.getElementById('RahulBtn').disabled = false;
      }
      
      if (remaining === 0) {
        setTimeout(() => {
          hasBet = false;
          loadRound();
          loadBalance();
          if (currentTab === 'results') loadResults();
          if (currentTab === 'mybets') loadMyBets();
        }, 3000);
      }
    }
    
    async function loadResults() {
      try {
        const res = await fetch(`${API}/rahulmodi/rounds/history`);
        
        if (!res.ok) throw new Error('Failed to fetch');
        
        const data = await res.json();
        
        if (!data || data.length === 0) {
          document.getElementById('resultsList').innerHTML = 
            '<div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">No completed rounds yet</div>';
          return;
        }
        
        document.getElementById('resultsList').innerHTML = data.map(r => {
          const winnerText = r.winner.toUpperCase();
          const winnerClass = r.winner === 'modi' ? 'winner-modi' : 'winner-Rahul';
          const itemClass = r.winner === 'modi' ? 'modi' : 'Rahul';
          
          return `
            <div class="result-item ${itemClass}">
              <div>
                <div style="font-weight: 700; margin-bottom: 5px;">Round ${r.roundId}</div>
                <div style="font-size: 12px; color: rgba(255,255,255,0.6);">
                  ${new Date(r.createdAt).toLocaleString()}
                </div>
              </div>
              <span class="winner-badge ${winnerClass}">${winnerText}</span>
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error('Results error:', err);
        document.getElementById('resultsList').innerHTML = 
          '<div style="text-align: center; padding: 20px; color: #ef4444;">Failed to load results</div>';
      }
    }
    
    async function loadMyBets() {
      try {
        const res = await fetch(`${API}/rahulmodi/bets`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) throw new Error('Failed to fetch');
        
        const data = await res.json();
        
        if (!data || data.length === 0) {
          document.getElementById('resultsList').innerHTML = 
            '<div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">No bets yet</div>';
          return;
        }
        
        document.getElementById('resultsList').innerHTML = data.map(b => {
          let statusColor = b.status === 'WON' ? '#22c55e' : b.status === 'LOST' ? '#ef4444' : '#fbbf24';
          const partyName = b.option === 'modi' ? 'modi' : 'Rahul';
          const itemClass = b.option === 'modi' ? 'modi' : 'Rahul';
          
          return `
            <div class="result-item ${itemClass}">
              <div>
                <div style="font-weight: 700; margin-bottom: 5px;">${partyName} ‚Ä¢ ‚Çπ${b.amount}</div>
                <div style="font-size: 12px; color: rgba(255,255,255,0.5);">
                  Round ${b.roundId}
                </div>
                ${b.status === 'WON' ? `
                  <div style="font-size: 12px; color: #22c55e; margin-top: 5px;">
                    Won: ‚Çπ${b.winAmount.toFixed(2)}
                  </div>
                ` : ''}
              </div>
              <span style="color:${statusColor}; font-weight: bold; font-size: 14px;">${b.status}</span>
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error('Bets error:', err);
        document.getElementById('resultsList').innerHTML = 
          '<div style="text-align: center; padding: 20px; color: #ef4444;">Failed to load bets</div>';
      }
    }

    function switchTab(tab) {
      currentTab = tab;
      
      document.getElementById('resultsTab').classList.remove('active');
      document.getElementById('betsTab').classList.remove('active');
      
      if (tab === 'results') {
        document.getElementById('resultsTab').classList.add('active');
        loadResults();
      } else {
        document.getElementById('betsTab').classList.add('active');
        loadMyBets();
      }
    }
    
    console.log('üáÆüá≥ modi vs rahulGame initializing...');
    console.log('üéÆ API:', API);
    
    loadBalance();
    loadRound();
    loadResults();
    
    setInterval(updateTimer, 1000);
    setInterval(() => {
      if (currentTab === 'results') loadResults();
      else loadMyBets();
    }, 5000);
    setInterval(loadRound, 3000);
    
    console.log('üáÆüá≥ Game initialized');
  </script>
</body>
